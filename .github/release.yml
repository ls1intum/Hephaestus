# GitHub auto-generated release notes configuration
# Categories pull requests based on labels for cleaner release notes
# Docs: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - skip-changelog
      - duplicate
      - question
      - invalid
      - wontfix
    authors:
      - dependabot
      - renovate
      - renovate[bot]

  categories:
