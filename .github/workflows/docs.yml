name: Documentation

on:
  pull_request:
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'
  push:
    branches:
    - develop
    tags: '[0-9]+.[0-9]+.[0-9]+'
    paths:
    - 'docs/**'
    - '.github/workflows/docs.yml'
# TODO: Add paths where function docstrings might change 'path/**'
  release:
    types:
    - created

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
  build-docs: 
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      # Needed to upload the artifact containing the built docs
      # The 'pages: write' and 'id-token: write' are required for deploying to GitHub Pages
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v2
      
      - name: Test dot
        run: java -jar docs/bin/plantuml.jar -testdot

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html

      - name: Upload generated HTML as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html
  
  deploy-docs:
    if: github.ref == 'refs/heads/develop'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4