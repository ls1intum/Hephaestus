name: Java CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/java-ci.yml'

defaults:
  run:
    working-directory: server/application-server

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with coverage
      run: mvn clean test -Pci

    - name: Generate test report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Test Results
        path: server/application-server/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      with:
        file: server/application-server/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Set up Node.js for Prettier
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies for formatting
      run: npm ci
      working-directory: .

    - name: Check Java code formatting with Prettier
      run: npm run format:java:check
      working-directory: .

    - name: Build application
      run: mvn package -DskipTests

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: application-jar
        path: server/application-server/target/*.jar
