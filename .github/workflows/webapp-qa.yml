name: Webapp QA / Lint

on:
    pull_request:
        paths:
            - "webapp/**"
    push:
        paths:
            - "webapp/**"
        branches: [develop]

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Switch to webapp directory
              run: cd webapp
            - name: Install dependencies
              run: npm ci
            - name: Run ESLint
              run: npm run lint
            - name: Run Prettier
              run: npm run prettier:check
