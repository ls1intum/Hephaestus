name: Webapp QA

on:
    pull_request:
        paths:
            - "webapp/**"
    push:
        paths:
            - "webapp/**"
        branches: [develop]

jobs:
    quality:
         name: Code Quality Checks
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Install dependencies
              working-directory: ./webapp
              run: npm ci
            - name: Run ESLint
              working-directory: ./webapp
              run: npm run lint
            - name: Run Prettier
              working-directory: ./webapp
              run: npm run prettier:check
