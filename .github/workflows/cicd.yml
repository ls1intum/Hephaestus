name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: ["develop", "main"]
    tags: ["v*"]
  merge_group:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  pre-job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    timeout-minutes: 15
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          do_not_skip: '["workflow_dispatch"]'

  # Code quality and style checks
  quality-gates:
    uses: ./.github/workflows/ci-quality-gates.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Security vulnerability scanning
  security-scan:
    uses: ./.github/workflows/ci-security-scan.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Comprehensive test execution
  test-suite:
    uses: ./.github/workflows/ci-tests.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Build Docker images and push to registry
  docker-build:
    uses: ./.github/workflows/ci-docker-build.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Security scan Docker images
  docker-security-scan:
    uses: ./.github/workflows/ci-docker-security-scan.yml
    needs: [pre-job, docker-build]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Final: Aggregated success gate for branch protection
  all-ci-passed:
    runs-on: ubuntu-latest
    needs:
      [
        quality-gates,
        security-scan,
        test-suite,
        docker-build,
        docker-security-scan,
      ]
    if: always()
    steps:
      - name: Check all jobs and determine overall status
        run: |
          # Check if any required job failed
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ One or more CI jobs were cancelled"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi

  # Automatic deployment to staging for release candidates on develop branch
  deploy-to-staging:
    needs: [all-ci-passed]
    if: |
      success() && 
      (startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc.')) ||
      github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/deploy-staging.yml
    with:
      image-tag: ${{ github.sha }}
      deploy-app: true
      deploy-core: false
      deploy-proxy: false
    secrets: inherit

  # Automatic deployment to production for stable releases on main branch
  deploy-to-production:
    needs: [all-ci-passed]
    if: |
      success() && 
      (startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-rc.')) ||
      github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-prod.yml
    with:
      image-tag: ${{ github.sha }}
      deploy-app: true
      deploy-core: false
      deploy-proxy: false
    secrets: inherit
