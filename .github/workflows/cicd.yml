name: CI/CD

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  merge_group:
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  pre-job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    timeout-minutes: 15
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          do_not_skip: '["workflow_dispatch", "push", "merge_group"]'

  # Code quality and style checks
  quality-gates:
    uses: ./.github/workflows/ci-quality-gates.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Security vulnerability scanning
  security-scan:
    uses: ./.github/workflows/ci-security-scan.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Comprehensive test execution
  test-suite:
    uses: ./.github/workflows/ci-tests.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Build Docker images and push to registry
  docker-build:
    uses: ./.github/workflows/ci-docker-build.yml
    needs: [pre-job]
    if: needs.pre-job.outputs.should_skip != 'true'
    secrets: inherit
    with:
      should_skip: ${{ needs.pre-job.outputs.should_skip }}

  # Final: Aggregated success gate for branch protection
  all-ci-passed:
    runs-on: ubuntu-latest
    needs:
      [
        quality-gates,
        security-scan,
        test-suite,
        docker-build,
      ]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "❌ One or more CI jobs failed"
            exit 1
          elif [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "⚠️ One or more CI jobs were cancelled"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
