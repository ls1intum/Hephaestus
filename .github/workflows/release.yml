name: Release

on:
  push:
    branches:
      - develop

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.0.0
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            @semantic-release/exec@6.0.0
            @semantic-release/git@10.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Release Summary
        if: always()
        run: |
          echo "üöÄ Release Workflow Summary"
          echo "=========================="
          echo "New release published: ${{ steps.semantic.outputs.new_release_published }}"
          if [[ "${{ steps.semantic.outputs.new_release_published }}" == "true" ]]; then
            echo "New version: ${{ steps.semantic.outputs.new_release_version }}"
            echo "Git tag: ${{ steps.semantic.outputs.new_release_git_tag }}"
            echo "‚úÖ Release created successfully!"
            echo "üîÑ CI workflow will be triggered automatically for the new tag"
          else
            echo "‚ÑπÔ∏è No release created (no significant changes since last release)"
          fi
