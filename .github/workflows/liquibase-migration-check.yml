name: Liquibase Migration Check

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/liquibase-migration-check.yml'
  workflow_dispatch:

jobs:
  liquibase-check:
    name: Liquibase Migration Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Stop PostgreSQL container
        run: docker compose down postgres

      - name: Move PostgreSQL data to temporary location
        run: shx --silent mv postgres-data postgres-data-temp

      - name: Start PostgreSQL container
        run: docker compose up -d postgres

      - name: Wait for PostgreSQL to be ready
        run: docker compose exec postgres sh -c "until pg_isready -h localhost -p 5432; do sleep 1; done"

      - name: Navigate to application server directory
        run: cd server/application-server

      - name: Run Liquibase update
        run: mvn liquibase:update

      - name: Run Liquibase diff
        run: mvn liquibase:diff

      - name: Stop PostgreSQL container
        run: docker compose down postgres

      - name: Remove PostgreSQL data
        run: shx rm -rf postgres-data

      - name: Move PostgreSQL data back from temporary location
        run: shx --silent mv postgres-data-temp postgres-data

      - name: Check for changes in the liquibase changelog
        id: check_changes
        run: |
          echo "Checking for changes in the liquibase changelog..."
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected in the liquibase changelog."
            echo "NO_CHANGES_DETECTED=true" >> $GITHUB_ENV
          else
            echo "Changes detected in the liquibase changelog."
            echo "NO_CHANGES_DETECTED=false" >> $GITHUB_ENV
            exit 1
          fi