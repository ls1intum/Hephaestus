name: Liquibase Migration Check

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/liquibase-migration-check.yml'
  workflow_dispatch:

jobs:
  liquibase-check:
    name: Liquibase Migration Check
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_DB: hephaestus
          POSTGRES_PASSWORD: root
          POSTGRES_USER: root
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Navigate to application server directory
        run: cd server/application-server

      - name: Run Liquibase update
        working-directory: server/application-server
        run: mvn -Dapp.profiles=specs -Dliquibase.url=jdbc:postgresql://postgres:5432/hephaestus -Dliquibase.username=root -Dliquibase.password=root liquibase:update

      - name: Run Liquibase diff
        working-directory: server/application-server
        run: mvn -Dapp.profiles=specs -Dliquibase.url=jdbc:postgresql://postgres:5432/hephaestus -Dliquibase.username=root -Dliquibase.password=root liquibase:diff


      - name: Check for changes in the liquibase changelog
        id: check_changes
        run: |
          echo "Checking for changes in the liquibase changelog..."
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected in the liquibase changelog."
            echo "NO_CHANGES_DETECTED=true" >> $GITHUB_ENV
          else
            echo "Changes detected in the liquibase changelog."
            echo "NO_CHANGES_DETECTED=false" >> $GITHUB_ENV
            exit 1
          fi