name: Promote Release

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    environment: "protected-branch"
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Sync main with develop
        run: git push origin +develop:main

      - name: Prepare main branch
        run: |
          git fetch origin main
          git checkout -B main origin/main

      - name: Create production release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/exec
            @semantic-release/git
            @semantic-release/github
            conventional-changelog-conventionalcommits
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GIT_AUTHOR_NAME: "Felix T.J. Dietrich"
          GIT_AUTHOR_EMAIL: "felixtj.dietrich@tum.de"
          GIT_COMMITTER_NAME: "Felix T.J. Dietrich"
          GIT_COMMITTER_EMAIL: "felixtj.dietrich@tum.de"

      - name: Fast-forward develop to production release
        run: git push origin main:develop
