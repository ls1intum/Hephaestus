name: Java CI Pipeline (Ultra-Optimized)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/java-ci-ultra.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/application-server/**'
      - '.github/workflows/java-ci-ultra.yml'

defaults:
  run:
    working-directory: server/application-server

env:
  MAVEN_OPTS: -Xmx1024m -XX:+UseParallelGC
  TESTCONTAINERS_REUSE_ENABLE: true

jobs:
  # Ultra-fast feedback - fail fast on basic issues
  fast-feedback:
    name: Fast Feedback (Formatting & Compilation)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js for Prettier
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install formatting dependencies
        run: npm ci --production
        working-directory: .

      - name: Fast formatting check
        run: npm run format:java:check
        working-directory: .

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Fast compilation check
        run: mvn compile -DskipTests -T 1C --batch-mode

  # Pure unit tests (no Spring context)
  unit-tests:
    name: Unit Tests (No Spring Context)
    runs-on: ubuntu-latest
    needs: fast-feedback
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run pure unit tests
        run: |
          mvn test \
            -Dtest="**/*Test" \
            -DexcludeGroups="integration" \
            -T 1C \
            --batch-mode \
            --fail-at-end

      - name: Upload unit test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Unit Test Results
          path: server/application-server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  # Architecture tests for structural validation
  architecture-tests:
    name: Architecture Tests
    runs-on: ubuntu-latest
    needs: fast-feedback
    timeout-minutes: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run architecture tests
        run: |
          mvn test \
            -Dtest="**/*ArchitectureTest" \
            --batch-mode \
            --fail-at-end

      - name: Upload architecture test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Architecture Test Results
          path: server/application-server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  # Optimized integration tests with container reuse
  integration-tests:
    name: Integration Tests (Optimized)
    runs-on: ubuntu-latest-4-cores
    needs: [fast-feedback, unit-tests]
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hephaestus_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run optimized integration tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/hephaestus_test
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 5
          SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 5000
          SPRING_TEST_CONTEXT_CACHE_MAXSIZE: 1
        run: |
          mvn test \
            -Dtest="**/*IntegrationTest,**/HephaestusApplicationTests" \
            -Pci \
            --batch-mode \
            --fail-at-end

      - name: Upload integration test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Integration Test Results
          path: server/application-server/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: server/application-server/target/site/jacoco/jacoco.xml
          flags: integration-tests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Optimized build with multi-threading
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, architecture-tests]
    timeout-minutes: 8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build application with optimizations
        run: |
          mvn package \
            -DskipTests \
            -T 1C \
            -Dmaven.compile.fork=true \
            -Dmaven.compiler.maxmem=1024m \
            --batch-mode

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: hephaestus-jar-optimized
          path: server/application-server/target/*.jar
          retention-days: 30

  # Summary job for branch protection
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [fast-feedback, unit-tests, architecture-tests, integration-tests, build]
    if: always()
    steps:
      - name: Check pipeline results
        run: |
          echo "=== CI Pipeline Results ==="
          echo "Fast Feedback: ${{ needs.fast-feedback.result }}"
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Architecture Tests: ${{ needs.architecture-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [[ "${{ needs.fast-feedback.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.architecture-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          else
            echo "‚úÖ CI Pipeline Successful"
          fi

      - name: Performance summary
        run: |
          echo "üöÄ Ultra-Optimized CI Pipeline"
          echo "‚úÖ Fast feedback loop (2-5 minutes)"
          echo "‚úÖ Parallel test execution"
          echo "‚úÖ Optimized integration tests with external PostgreSQL"
          echo "‚úÖ Multi-threaded builds"
          echo "‚úÖ Advanced caching and dependency management"
