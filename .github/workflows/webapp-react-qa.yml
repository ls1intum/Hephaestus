name: Webapp React QA

on:
    pull_request:
        paths:
            - "webapp-react/**"
    push:
        paths:
            - "webapp-react/**"
        branches: [develop]

jobs:
    quality:
        name: Code Quality Checks
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Install dependencies
              working-directory: ./webapp-react
              run: npm ci
            - name: Run Biome
              working-directory: ./webapp-react
              run: npm run check
            - name: TypeScript Check
              working-directory: ./webapp-react
              run: npx tsc --noEmit
    
    build:
        name: Build Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
            - name: Install dependencies
              working-directory: ./webapp-react
              run: npm ci
            - name: Build
              working-directory: ./webapp-react
              run: npm run build
