name: Docker Security Scan

on:
  workflow_call:
    inputs:
      should_skip:
        description: "Whether to skip the workflow"
        required: false
        type: string
        default: "false"

env:
  # Global pipeline configuration
  MAVEN_OPTS: -Xmx2048m -XX:+UseParallelGC
  NODE_VERSION: 22
  PYTHON_VERSION: 3.13
  JAVA_VERSION: 21

jobs:
  # Security scanning with Trivy for all built images
  security-scan:
    name: "${{ matrix.component.name }}-security-scan"
    runs-on: ubuntu-latest
    if: inputs.should_skip != 'true'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: "webapp-react"
            image: "ghcr.io/ls1intum/hephaestus/webapp-react"
          - name: "application-server"
            image: "ghcr.io/ls1intum/hephaestus/application-server"
          - name: "intelligence-service"
            image: "ghcr.io/ls1intum/hephaestus/intelligence-service"
          - name: "webhook-ingest"
            image: "ghcr.io/ls1intum/hephaestus/webhook-ingest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component.image }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results-${{ matrix.component.name }}.sarif"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          trivyignores: ".trivyignore"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.component.name }}.sarif"

      - name: Generate security report
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results: ${{ matrix.component.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ matrix.component.image }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ job.status }}" == "failure" ]]; then
            echo "âŒ **Security vulnerabilities detected!** Review the Security tab for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **No critical or high vulnerabilities found.**" >> $GITHUB_STEP_SUMMARY
          fi

  aggregate-results:
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: always() && inputs.should_skip != 'true'
    steps:
      - name: Generate security scan summary
        run: |
          echo "## ðŸ”’ Docker Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check scan results
          SCAN_STATUS="${{ needs.security-scan.result }}"
          
          echo "### Security Scan Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scan (All Components)**: $SCAN_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # List components that were scanned
          echo "### Components Scanned:" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend (React)**: webapp-react" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend (Spring)**: application-server" >> $GITHUB_STEP_SUMMARY
          echo "- **AI Service (FastAPI)**: intelligence-service" >> $GITHUB_STEP_SUMMARY
          echo "- **Webhook Processor**: webhook-ingest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          if [[ "$SCAN_STATUS" == "success" ]]; then
            echo "### âœ… Overall Result: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "All Docker images passed security scans with no critical or high vulnerabilities." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Overall Result: FAILURE" >> $GITHUB_STEP_SUMMARY
            echo "One or more security scans failed. Check individual job logs for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
