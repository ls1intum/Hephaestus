name: Security

# CodeQL SAST scanning is handled by GitHub's Default Setup (enabled in repo settings).
# This provides automatic scanning on push/PR with incremental analysis and zero maintenance.
# This workflow handles dependency scanning (Trivy) and secret detection (TruffleHog).

on:
  workflow_call:
    inputs:
      should_skip:
        description: "Whether to skip the workflow"
        required: false
        type: string
        default: "false"

jobs:
  security-scan:
    name: "${{ matrix.display-name }}"
    runs-on: ubuntu-latest
    if: inputs.should_skip != 'true'
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - scan-type: dependencies
            display-name: "Dependencies"
          - scan-type: secrets
            display-name: "Secrets"
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: ${{ matrix.scan-type == 'secrets' && 0 || 1 }}

      - name: Trivy dependency scan
        if: matrix.scan-type == 'dependencies'
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        if: matrix.scan-type == 'dependencies'
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        with:
          sarif_file: "trivy-results.sarif"

      - name: Secret detection
        if: matrix.scan-type == 'secrets'
        uses: trufflesecurity/trufflehog@116e7171542d2f1dad8810f00dcfacbe0b809183 # v3.92.5
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.base_ref || '' }}
          head: ${{ github.event_name == 'pull_request' && 'HEAD' || '' }}
          extra_args: --debug --only-verified
