name: Security

on:
  workflow_call:
    inputs:
      should_skip:
        description: "Whether to skip the workflow"
        required: false
        type: string
        default: "false"

jobs:
  security-scan:
    name: "${{ matrix.display-name }}"
    runs-on: ubuntu-latest
    if: inputs.should_skip != 'true'
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - scan-type: sast
            display-name: "CodeQL"
          - scan-type: dependencies
            display-name: "Dependencies"
          - scan-type: secrets
            display-name: "Secrets"
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ matrix.scan-type == 'secrets' && 0 || 1 }}

      - name: Setup Node.js
        if: matrix.scan-type == 'sast'
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            webapp/package-lock.json

      - name: Initialize CodeQL
        if: matrix.scan-type == 'sast'
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin, javascript-typescript
          queries: security-extended
          build-mode: none

      - name: Setup build environment
        if: matrix.scan-type == 'sast'
        uses: ./.github/actions/setup-caches
        with:
          cache-type: "openapi-validation"
          os: ${{ runner.os }}

      - name: Build for CodeQL
        if: matrix.scan-type == 'sast'
        run: |
          cd server/application-server && mvn compile -DskipTests --quiet && cd ../..
          rm -rf node_modules
          npm ci --workspaces --include=dev --include=optional --no-audit --progress=false
          cd webapp && npx tsc --noEmit && cd ..
          cd server/intelligence-service && npx tsc --noEmit && cd ../..
          cd server/webhook-ingest && npx tsc --noEmit

      - name: Perform CodeQL Analysis
        if: matrix.scan-type == 'sast'
        uses: github/codeql-action/analyze@v3

      - name: Trivy dependency scan
        if: matrix.scan-type == 'dependencies'
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results
        if: matrix.scan-type == 'dependencies'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: Secret detection
        if: matrix.scan-type == 'secrets'
        uses: trufflesecurity/trufflehog@v3.88.35
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.base_ref || '' }}
          head: ${{ github.event_name == 'pull_request' && 'HEAD' || '' }}
          extra_args: --debug --only-verified
