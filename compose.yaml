services:
  application-server:
    image: hephaestus-application-server
    ports:
      - '8080'
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DATABASE_URL=jdbc:postgresql://postgres:5432/hephaestus
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
      - SECURITY_USER_NAME=${SECURITY_USER_NAME:-admin}
      - SECURITY_USER_PASSWORD=${SECURITY_USER_NAME:-admin_password}
    depends_on:
      - postgres
    networks:
      - app-network
    healthcheck:
      test: "wget -qO- http://localhost:8080/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  postgres:
    image: 'postgres:16'
    environment:
      - POSTGRES_DB=hephaestus
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
    ports:
      - '5432'
    networks:
      app-network:
        aliases:
          - postgres
    volumes:
      - 'postgresql-data:/var/lib/postgresql/data'
    # Exclude from Coolify health check
    exclude_from_hc: true

networks:
  app-network:
    driver: bridge`