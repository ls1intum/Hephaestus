# =============================================================================
# SHARED INFRASTRUCTURE FOR PREVIEW DEPLOYMENTS
# =============================================================================
#
# Deploy ONCE on the preview server. All PR stacks connect to these services.
#
# Services:
#   - nats-server: Message queue for GitHub webhook events
#   - webhook-ingest: Receives GitHub webhooks, publishes to NATS
#   - keycloak + keycloak-db: Authentication (wildcard redirect URIs for *.preview-host)
#   - postfix: Email relay
#
# Network:
#   All services attach to 'hephaestus-preview-network' which PR stacks also join.
#
# Usage in Coolify:
#   1. Create new Service â†’ Docker Compose (Empty)
#   2. Paste this file
#   3. Configure environment variables
#   4. Set domain for keycloak: preview.example.com with path /keycloak
#   5. Set domain for webhook-ingest: preview.example.com with path /webhooks
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # NATS Server - Message queue for webhook events
  # ---------------------------------------------------------------------------
  nats-server:
    image: nats:2.10-alpine
    container_name: hephaestus-preview-nats
    restart: unless-stopped
    command: ["--config", "/etc/nats/nats-server.conf"]
    volumes:
      - nats-data:/data
    networks:
      - hephaestus-preview-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    configs:
      - source: nats-config
        target: /etc/nats/nats-server.conf

  # ---------------------------------------------------------------------------
  # Webhook Ingest - Receives GitHub webhooks, publishes to NATS
  # ---------------------------------------------------------------------------
  webhook-ingest:
    image: ghcr.io/ls1intum/hephaestus/webhook-ingest:latest
    container_name: hephaestus-preview-webhook-ingest
    restart: unless-stopped
    environment:
      NATS_URL: nats://hephaestus-preview-nats:4222
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    depends_on:
      nats-server:
        condition: service_healthy
    networks:
      - hephaestus-preview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:4200/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.preview-webhook.rule=Host(`${PREVIEW_DOMAIN}`) && PathPrefix(`/webhooks`)"
      - "traefik.http.routers.preview-webhook.entrypoints=https"
      - "traefik.http.routers.preview-webhook.tls=true"
      - "traefik.http.routers.preview-webhook.middlewares=preview-webhook-strip"
      - "traefik.http.middlewares.preview-webhook-strip.stripprefix.prefixes=/webhooks"
      - "traefik.http.services.preview-webhook.loadbalancer.server.port=4200"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Keycloak PostgreSQL - Database for Keycloak
  # ---------------------------------------------------------------------------
  keycloak-db:
    image: postgres:16-alpine
    container_name: hephaestus-preview-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak-preview-secret}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - hephaestus-preview-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Keycloak - Authentication with wildcard redirect URIs for all PR subdomains
  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: hephaestus-preview-keycloak
    restart: unless-stopped
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://hephaestus-preview-keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak-preview-secret}
      # Admin
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      # Hostname - base preview domain (NOT wildcard)
      KC_HOSTNAME: ${PREVIEW_DOMAIN}
      KC_HTTP_RELATIVE_PATH: /keycloak
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      # GitHub OAuth for user login
      KEYCLOAK_GITHUB_CLIENT_ID: ${KEYCLOAK_GITHUB_CLIENT_ID}
      KEYCLOAK_GITHUB_CLIENT_SECRET: ${KEYCLOAK_GITHUB_CLIENT_SECRET}
      # Confidential client secret (shared across all PR deployments)
      KEYCLOAK_HEPHAESTUS_CONFIDENTIAL_CLIENT_SECRET: ${KEYCLOAK_HEPHAESTUS_CONFIDENTIAL_CLIENT_SECRET}
      # Preview domain for wildcard redirect URIs
      PREVIEW_DOMAIN: ${PREVIEW_DOMAIN}
    volumes:
      - keycloak-data:/opt/keycloak/data
    networks:
      - hephaestus-preview-network
    configs:
      - source: realm-import
        target: /opt/keycloak/data/realm-import.json
    # Move realm-import.json to import folder and start
    entrypoint: ["sh", "-c", "mkdir -p /opt/keycloak/data/import && [ -f /opt/keycloak/data/realm-import.json ] && mv /opt/keycloak/data/realm-import.json /opt/keycloak/data/import/realm-import.json; exec /opt/keycloak/bin/kc.sh start --import-realm"]
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000 && echo -e 'GET /keycloak/health/ready HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n' >&3 && cat <&3 | grep -q 'UP'"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.preview-keycloak.rule=Host(`${PREVIEW_DOMAIN}`) && PathPrefix(`/keycloak`)"
      - "traefik.http.routers.preview-keycloak.entrypoints=https"
      - "traefik.http.routers.preview-keycloak.tls=true"
      - "traefik.http.services.preview-keycloak.loadbalancer.server.port=8080"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Postfix - Email relay
  # ---------------------------------------------------------------------------
  postfix:
    image: ghcr.io/ls1admin/postfix:latest
    container_name: hephaestus-preview-postfix
    restart: unless-stopped
    hostname: ${PREVIEW_DOMAIN}
    networks:
      - hephaestus-preview-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# NETWORK - Shared across infrastructure and all PR stacks
# =============================================================================
networks:
  hephaestus-preview-network:
    name: hephaestus-preview-network
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  nats-data:
    name: hephaestus-preview-nats-data
  keycloak-data:
    name: hephaestus-preview-keycloak-data
  keycloak-db-data:
    name: hephaestus-preview-keycloak-db-data

# =============================================================================
# CONFIGS
# =============================================================================
configs:
  nats-config:
    content: |
      listen: "0.0.0.0:4222"
      http_port: 8222
      
      jetstream {
        store_dir: "/data"
        max_mem: 1G
        max_file: 10G
      }

  realm-import:
    content: |
      {
        "realm": "hephaestus",
        "displayName": "Hephaestus Preview",
        "enabled": true,
        "ssoSessionIdleTimeout": 1209600,
        "ssoSessionMaxLifespan": 2592000,
        "clients": [
          {
            "clientId": "hephaestus",
            "enabled": true,
            "rootUrl": "https://${PREVIEW_DOMAIN}",
            "surrogateAuthRequired": false,
            "alwaysDisplayInConsole": false,
            "clientAuthenticatorType": "client-secret",
            "redirectUris": [
              "https://${PREVIEW_DOMAIN}/*",
              "https://*.${PREVIEW_DOMAIN}/*"
            ],
            "webOrigins": [
              "https://${PREVIEW_DOMAIN}",
              "https://*.${PREVIEW_DOMAIN}"
            ],
            "notBefore": 0,
            "bearerOnly": false,
            "consentRequired": false,
            "standardFlowEnabled": true,
            "implicitFlowEnabled": false,
            "directAccessGrantsEnabled": true,
            "serviceAccountsEnabled": false,
            "publicClient": true,
            "frontchannelLogout": true,
            "protocol": "openid-connect",
            "attributes": {
              "post.logout.redirect.uris": "https://${PREVIEW_DOMAIN}/*##https://*.${PREVIEW_DOMAIN}/*",
              "oauth2.device.authorization.grant.enabled": "false",
              "backchannel.logout.revoke.offline.tokens": "false",
              "use.refresh.tokens": "true",
              "oidc.ciba.grant.enabled": "false",
              "backchannel.logout.session.required": "true",
              "display.on.consent.screen": "false"
            },
            "fullScopeAllowed": true,
            "defaultClientScopes": ["web-origins", "acr", "profile", "roles", "basic", "email"],
            "optionalClientScopes": ["address", "phone", "offline_access", "microprofile-jwt"]
          },
          {
            "clientId": "hephaestus-confidential",
            "rootUrl": "https://${PREVIEW_DOMAIN}",
            "adminUrl": "https://${PREVIEW_DOMAIN}",
            "baseUrl": "https://${PREVIEW_DOMAIN}/",
            "surrogateAuthRequired": false,
            "enabled": true,
            "alwaysDisplayInConsole": false,
            "clientAuthenticatorType": "client-secret",
            "secret": "${KEYCLOAK_HEPHAESTUS_CONFIDENTIAL_CLIENT_SECRET}",
            "redirectUris": [
              "https://${PREVIEW_DOMAIN}/*",
              "https://*.${PREVIEW_DOMAIN}/*"
            ],
            "webOrigins": ["+"],
            "notBefore": 0,
            "bearerOnly": false,
            "consentRequired": false,
            "standardFlowEnabled": false,
            "implicitFlowEnabled": false,
            "directAccessGrantsEnabled": true,
            "serviceAccountsEnabled": true,
            "publicClient": false,
            "frontchannelLogout": true,
            "protocol": "openid-connect",
            "attributes": {
              "post.logout.redirect.uris": "https://${PREVIEW_DOMAIN}/*##https://*.${PREVIEW_DOMAIN}/*",
              "oauth2.device.authorization.grant.enabled": "false",
              "backchannel.logout.revoke.offline.tokens": "false"
            },
            "fullScopeAllowed": true,
            "protocolMappers": [
              {
                "name": "Client ID",
                "protocol": "openid-connect",
                "protocolMapper": "oidc-usersessionmodel-note-mapper",
                "consentRequired": false,
                "config": {
                  "user.session.note": "client_id",
                  "id.token.claim": "true",
                  "introspection.token.claim": "true",
                  "access.token.claim": "true",
                  "claim.name": "client_id",
                  "jsonType.label": "String"
                }
              }
            ],
            "defaultClientScopes": ["web-origins", "acr", "profile", "roles", "basic", "email"],
            "optionalClientScopes": ["address", "phone", "offline_access", "microprofile-jwt"]
          }
        ],
        "identityProviders": [
          {
            "alias": "github",
            "displayName": "GitHub",
            "providerId": "github",
            "enabled": true,
            "updateProfileFirstLoginMode": "on",
            "trustEmail": true,
            "storeToken": false,
            "addReadTokenRoleOnCreate": false,
            "authenticateByDefault": false,
            "linkOnly": false,
            "config": {
              "syncMode": "FORCE",
              "clientSecret": "${KEYCLOAK_GITHUB_CLIENT_SECRET}",
              "clientId": "${KEYCLOAK_GITHUB_CLIENT_ID}"
            }
          }
        ],
        "roles": {
          "realm": [
            {"name": "admin", "description": "Administrator privileges", "composites": {"realm": ["mentor_access", "notification_access"]}},
            {"name": "mentor_access", "description": "Access to AI Mentor"},
            {"name": "notification_access", "description": "Get notification emails"},
            {"name": "offline_access", "description": "Offline access", "composite": false, "clientRole": false},
            {"name": "uma_authorization", "description": "UMA authorization", "composite": false, "clientRole": false},
            {"name": "default-roles-hephaestus", "description": "Default roles", "composite": true, "composites": {"realm": ["offline_access", "uma_authorization"], "client": {"account": ["view-profile", "manage-account"]}}, "clientRole": false}
          ]
        },
        "defaultRole": {"name": "default-roles-hephaestus", "composite": true, "clientRole": false},
        "users": [
          {
            "username": "service-account-hephaestus-confidential",
            "emailVerified": false,
            "enabled": true,
            "serviceAccountClientId": "hephaestus-confidential",
            "realmRoles": ["default-roles-hephaestus"],
            "clientRoles": {"realm-management": ["view-users", "query-users", "manage-users"]}
          }
        ]
      }
