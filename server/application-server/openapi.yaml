        toolModel: true
      properties:
        content:
          type: string
          title: Content
        id:
          type: string
          title: Id
        kind:
          type: string
          const: TEXT
          title: Kind
        title:
          type: string
          title: Title
      required:
      - content
      - id
      - kind
      - title
      title: CreateDocumentOutput
    CreateDocumentRequest:
      type: object
      description: |-
        DTO for creating a new document.
