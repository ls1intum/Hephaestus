openapi: 3.1.0
info:
  contact:
    email: felixtj.dietrich@tum.de
    name: Felix T.J. Dietrich
  description: API documentation for the Hephaestus application server.
  license:
    name: MIT License
    url: https://github.com/ls1intum/Hephaestus/blob/develop/LICENSE
  title: Hephaestus API
  version: 0.10.6
servers:
- description: Default Server URL
  url: /
tags:
- description: |-
    REST controller for the chat functionality.
     Handles streaming chat responses, message persistence, and thread management.
  name: chat-controller
- description: Global contributor information
  name: Contributors
- description: Document management with versioning support
  name: Documents
- description: |-
    Workspace registry endpoints that operate outside of a specific workspace slug.
     These routes stay under the classic /workspaces base path while slugged routes
     live in {@link WorkspaceController WorkspaceController} via <code>@WorkspaceScopedController</code>.
  name: workspace-registry-controller
- description: Team management within workspace
  name: Teams
- description: Vote on chat messages (upvote/downvote)
  name: Chat Message Voting
- description: |-
    Controller for activity-related operations within a workspace context.
     All endpoints require workspace membership via {@link WorkspaceScopedController WorkspaceScopedController}.
  name: activity-controller
- description: User profile and activity data
  name: Profile
- description: |-
    Controller for managing workspace memberships and roles.
     Handles CRUD operations for workspace members and role assignments.
  name: workspace-membership-controller
- description: Contributor rankings and league statistics
  name: Leaderboard
- description: "User account management (settings, deletion)"
  name: Account
paths:
  /contributors:
    get:
      description: Returns all contributors across all workspaces
      operationId: listGlobalContributors
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contributor"
          description: list of contributors sorted by contribution count
      summary: List global contributors
      tags:
      - C
  /user:
    delete:
      description: Permanently delete the current user's account and all associated
        data (GDPR)
      operationId: deleteUser
      responses:
        "200":
          description: OK
      summary: Delete user account
      tags: []
  /user/settings:
    get:
      description: Get the current user's notification and research participation
        preferences
      operationId: getUserSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      summary: Get user settings
      tags: []
    post:
      description: Update the current user's notification and research participation
        preferences
      operationId: updateUserSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      summary: Update user settings
      tags: []
  /workspaces:
    get:
      operationId: listWorkspaces
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkspaceListItem"
          description: Workspace list
      summary: List all workspaces
      tags:
      - workspace-registry
    post:
      operationId: createWorkspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWorkspaceRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace created
      summary: Create a new workspace
      tags:
      - workspace-registry
  /workspaces/{workspaceSlug}:
    delete:
      operationId: purgeWorkspace
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      responses:
        "204":
          description: Workspace purged
      summary: Purge (soft delete) a workspace
      tags:
      - workspace
    get:
      operationId: getWorkspace
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace returned
      summary: Fetch a workspace by slug
      tags:
      - workspace
  /workspaces/{workspaceSlug}/activity/badpractice/{badPracticeId}/feedback:
    post:
      operationId: provideFeedbackForBadPractice
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BadPracticeFeedback"
        required: true
      responses:
        "200":
          description: OK
      tags:
      - activity
  /workspaces/{workspaceSlug}/activity/badpractice/{badPracticeId}/resolve:
    post:
      operationId: resolveBadPractice
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: state
        required: true
        schema:
          type: string
          enum:
          - GOOD_PRACTICE
          - FIXED
          - CRITICAL_ISSUE
          - NORMAL_ISSUE
          - MINOR_ISSUE
          - WONT_FIX
          - WRONG
      responses:
        "200":
          description: OK
      tags:
      - activity
  /workspaces/{workspaceSlug}/activity/pullrequest/{pullRequestId}/badpractices:
    post:
      operationId: detectBadPracticesForPullRequest
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: pullRequestId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
      tags:
      - activity
  /workspaces/{workspaceSlug}/activity/user/{login}/badpractices:
    post:
      operationId: detectBadPracticesByUser
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      tags:
      - activity
  /workspaces/{workspaceSlug}/activity/{login}:
    get:
      operationId: getActivityByUser
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
          description: OK
      tags:
      - activity
  /workspaces/{workspaceSlug}/api/chat/messages/{messageId}/vote:
    patch:
      description: Cast an upvote or downvote on a chat message
      operationId: voteMessage
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: Message ID to vote on
        in: path
        name: messageId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteMessageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Vote successfully recorded
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Invalid vote type or message not found
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Message not found
      summary: Vote on a message
      tags:
      - Chat Mes
  /workspaces/{workspaceSlug}/api/documents:
    get:
      operationId: getUserDocuments
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: size
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      - in: query
        name: sortBy
        required: false
        schema:
          type: string
          default: createdAt
      - in: query
        name: sortDir
        required: false
        schema:
          type: string
          default: desc
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocumentSummary"
          description: Documents retrieved successfully
      summary: Get all user documents (latest versions only)
      tags: []
    post:
      operationId: createDocument
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Invalid request data
      summary: Create a new document
      tags: []
  /workspaces/{workspaceSlug}/api/documents/{id}:
    delete:
      operationId: deleteDocument
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Document deleted successfully
        "404":
          description: Document not found
      summary: Delete a document and all its versions
      tags: []
    get:
      operationId: getDocument
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Get latest version of a document
      tags: []
    put:
      operationId: updateDocument
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDocumentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Invalid request data
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Update a document (creates new version)
      tags: []
  /workspaces/{workspaceSlug}/api/documents/{id}/versions:
    delete:
      operationId: deleteVersionsAfterTimestamp
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Document versions deleted successfully
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Invalid timestamp parameter
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Delete document versions after specified timestamp
      tags: []
    get:
      operationId: getDocumentVersions
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: size
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
          description: Document versions retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
          description: Document not found
      summary: Get all versions of a document
      tags: []
  /workspaces/{workspaceSlug}/api/documents/{id}/versions/{versionNumber}:
    get:
      operationId: getDocumentVersion
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: path
        name: versionNumber
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document version retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document version not found
      summary: Get specific version of a document by version number
      tags: []
  /workspaces/{workspaceSlug}/leaderboard:
    get:
      description: Creates a ranked contributor list for the specified time range
      operationId: getLeaderboard
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: start of the time range (inclusive)
        in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
      - description: end of the time range (inclusive)
        in: query
        name: before
        required: true
        schema:
          type: string
          format: date-time
      - description: Team filter to apply in INDIVIDUAL mode; ignored when mode is
          TEAM.
        in: query
        name: team
        required: true
        schema:
          type: string
      - description: Determines the ranking metric. In TEAM mode SCORE uses summed
          contribution scores; LEAGUE_POINTS uses total league points.
        in: query
        name: sort
        required: true
        schema:
          type: string
          enum:
          - SCORE
          - LEAGUE_POINTS
      - description: aggregation mode (INDIVIDUAL or TEAM)
        in: query
        name: mode
        required: true
        schema:
          type: string
          enum:
          - INDIVIDUAL
          - TEAM
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"
          description: ranked list of leaderboard entries
      summary: Generate leaderboard
      tags: []
    post:
      description: Calculates league changes for a specific user
      operationId: getUserLeagueStats
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: the user's GitHub login
        in: query
        name: login
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeaderboardEntry"
        description: the user's current leaderboard entry for comparison
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeagueChange"
          description: league change statistics including promotion/demotion info
      summary: Get user league stats
      tags: []
  /workspaces/{workspaceSlug}/league/reset:
    put:
      operationId: resetAndRecalculateLeagues
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      responses:
        "200":
          description: OK
      summary: Reset and recalculate workspace leagues
      tags:
      - workspace
  /workspaces/{workspaceSlug}/members:
    get:
      description: |-
        List all members of the workspace with pagination.
         Accessible to all workspace members (MEMBER role and above).
      operationId: listMembers
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: Page number (0-indexed)
        in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - description: "Page size (default 50, max 100)"
        in: query
        name: size
        required: false
        schema:
          type: integer
          format: int32
          default: 50
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkspaceMembership"
          description: List of workspace memberships
      summary: List all members of the workspace with pagination.
      tags:
      - workspace-membership
  /workspaces/{workspaceSlug}/members/assign:
    post:
      description: |-
        Assign or update a role for a workspace member.
         OWNER can assign any role. ADMIN can assign ADMIN or MEMBER roles.
      operationId: assignRole
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssignRoleRequest"
        description: Role assignment request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceMembership"
          description: Updated membership
      summary: Assign or update a role for a workspace member.
      tags:
      - workspace-membership
  /workspaces/{workspaceSlug}/members/me:
    get:
      description: Get the current user's membership in this workspace.
      operationId: getCurrentUserMembership
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceMembership"
          description: the current user's membership details
      summary: Get the current user's membership in this workspace.
      tags:
      - workspace-membership
  /workspaces/{workspaceSlug}/members/{userId}:
    delete:
      description: |-
        Revoke a user's membership (remove them from workspace).
         OWNER can remove anyone except themselves if they are the last OWNER.
         ADMIN can remove MEMBER and ADMIN roles.
      operationId: removeMember
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: User ID to remove
        in: path
        name: userId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 204 No Content on success
      summary: Revoke a user's membership (remove them from workspace).
      tags:
      - workspace-membership
    get:
      description: |-
        Get a specific member's details.
         Accessible to all workspace members.
      operationId: getMember
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: User ID
        in: path
        name: userId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorkspaceMembership"
          description: Workspace membership details
      summary: Get a specific member's details.
      tags:
      - workspace-membership
  /workspaces/{workspaceSlug}/mentor/thread/{threadId}:
    get:
      description: Retrieve a specific chat thread with all messages
      operationId: getThread
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      - description: Thread ID
        in: path
        name: threadId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: Successfully retrieved thread
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: User not authenticated
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: Thread not found or not owned by user
      summary: Get chat thread detail
      tags:
      - chat
  /workspaces/{workspaceSlug}/mentor/threads:
    get:
      description: Retrieve all chat threads for the authenticated user
      operationId: getThreads
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
          pattern: "^[a-z0-9][a-z0-9-]{2,50}$"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
          description: Successfully retrieved threads
        "401":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
          description: User not authenticated
      summary: Get user's chat threads
      tags:
      - chat
  /workspaces/{workspaceSlug}/mentor/threads/grouped:
    get:
      description: Retrieve all chat threads for the authenticated user grouped by
        time periods
      operationId: getGroupedThreads
      parameters:
      - description: Workspace slug
        in: path
        name: workspaceSlug
        required: true
