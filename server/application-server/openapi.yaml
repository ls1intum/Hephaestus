      type: object
      properties:
        explanation:
          type: string
        type:
          type: string
      required:
      - explanation
      - type
    ChatMessageVote:
      type: object
      description: DTO for returning vote information.
      properties:
        createdAt:
          type: string
          format: date-time
        isUpvoted:
          type: boolean
        messageId:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
    ChatThreadDetail:
      type: object
      description: |-
        DTO for chat thread with full message content.
         Used for initializing useChat in the frontend.
      properties:
        createdAt:
          type: string
          format: date-time
          description: When the thread was created
        id:
          type: string
          format: uuid
          description: Unique identifier for the thread
        messages:
          type: array
          description: |-
            All messages in the conversation path (as JSON objects for useChat initialization)
             As exception, we do not use a DTO here since we included those intelligece-service models in the OpenAPI spec.
          items:
            $ref: "#/components/schemas/UIMessage"
        selectedLeafMessageId:
          type: string
          format: uuid
          description: ID of the currently selected leaf message (end of active conversation
            path)
        title:
          type: string
          description: Thread title (may be null for untitled threads)
        votes:
          type: array
          description: Votes for messages in this thread
          items:
            $ref: "#/components/schemas/ChatMessageVote"
    ChatThreadGroup:
      type: object
      description: |-
        DTO for grouped chat threads.
         Used for organizing threads by time periods (today, yesterday, etc.).
      properties:
        groupName:
          type: string
          description: "Group name (e.g., \"Today\", \"Yesterday\", \"Last 7 Days\"\
            , \"Last 30 Days\")"
        threads:
          type: array
          description: List of thread summaries in this group
          items:
            $ref: "#/components/schemas/ChatThreadSummary"
      required:
      - groupName
      - threads
    ChatThreadSummary:
      type: object
      description: |-
        DTO for chat thread summary information.
         Used for listing threads without loading full message content.
      properties:
        createdAt:
          type: string
          format: date-time
          description: When the thread was created
        id:
          type: string
          format: uuid
          description: Unique identifier for the thread
        title:
          type: string
          description: Thread title (may be null for untitled threads)
      required:
      - createdAt
      - id
      - title
    Contributor:
      type: object
      description: |-
        Data transfer object representing a GitHub contributor.
         Used to display contributor information on the public about page.
      properties:
        avatarUrl:
          type: string
        contributions:
          type: integer
          format: int32
        htmlUrl:
          type: string
        id:
          type: integer
          format: int64
        login:
          type: string
        name:
          type: string
      required:
      - avatarUrl
      - htmlUrl
      - id
      - login
      - name
    CreateDocumentInput:
      type: object
      description: Input for createDocument tool.
      x-hephaestus:
        toolModel: true
      properties:
        document_id:
          type: string
          description: "Do not populate this field, will automatically be set by the\
            \ system"
          title: Document Id
        kind:
          type: string
          const: text
          title: Kind
        title:
          type: string
          title: Title
      required:
      - document_id
      - kind
      - title
      title: CreateDocumentInput
    CreateDocumentOutput:
