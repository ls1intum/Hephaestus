openapi: 3.1.0
info:
  contact:
    email: felixtj.dietrich@tum.de
    name: Felix T.J. Dietrich
  description: API documentation for the Hephaestus application server.
  license:
    name: MIT License
    url: https://github.com/ls1intum/Hephaestus/blob/develop/LICENSE
  title: Hephaestus API
  version: 0.10.0-rc.21
servers:
- description: Default Server URL
  url: /
tags:
- description: Document management with versioning support
  name: Documents
- description: Vote on chat messages (upvote/downvote)
  name: Chat Message Voting
paths:
  /activity/badpractice/{badPracticeId}/feedback:
    post:
      operationId: provideFeedbackForBadPractice
      parameters:
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BadPracticeFeedback"
        required: true
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/badpractice/{badPracticeId}/resolve:
    post:
      operationId: resolveBadPractice
      parameters:
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: state
        required: true
        schema:
          type: string
          enum:
          - GOOD_PRACTICE
          - FIXED
          - CRITICAL_ISSUE
          - NORMAL_ISSUE
          - MINOR_ISSUE
          - WONT_FIX
          - WRONG
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/pullrequest/{pullRequestId}/badpractices:
    post:
      operationId: detectBadPracticesForPullRequest
      parameters:
      - in: path
        name: pullRequestId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/user/{login}/badpractices:
    post:
      operationId: detectBadPracticesByUser
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/{login}:
    get:
      operationId: getActivityByUser
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
          description: OK
      tags:
      - activity
  /api/chat/messages/{messageId}/vote:
    post:
      description: Cast an upvote or downvote on a chat message
      operationId: voteMessage
      parameters:
      - description: Message ID to vote on
        in: path
        name: messageId
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteMessageRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Vote successfully recorded
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Invalid vote type or message not found
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Message not found
      summary: Vote on a message
      tags:
      - Chat Mes
  /api/documents:
    get:
      operationId: getUserDocuments
      parameters:
      - in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: size
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      - in: query
        name: sortBy
        required: false
        schema:
          type: string
          default: createdAt
      - in: query
        name: sortDir
        required: false
        schema:
          type: string
          default: desc
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocumentSummary"
          description: Documents retrieved successfully
      summary: Get all user documents (latest versions only)
      tags: []
    post:
      operationId: createDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Invalid request data
      summary: Create a new document
      tags: []
  /api/documents/{id}:
    delete:
      operationId: deleteDocument
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Document deleted successfully
        "404":
          description: Document not found
      summary: Delete a document and all its versions
      tags: []
    get:
      operationId: getDocument
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Get latest version of a document
      tags: []
    put:
      operationId: updateDocument
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDocumentRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Invalid request data
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Update a document (creates new version)
      tags: []
  /api/documents/{id}/versions:
    delete:
      operationId: deleteVersionsAfterTimestamp
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Document versions deleted successfully
        "400":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Invalid timestamp parameter
        "404":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Document not found
      summary: Delete document versions after specified timestamp
      tags: []
    get:
      operationId: getDocumentVersions
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: size
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
          description: Document versions retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
          description: Document not found
      summary: Get all versions of a document
      tags: []
  /api/documents/{id}/versions/{versionNumber}:
    get:
      operationId: getDocumentVersion
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
      - in: path
        name: versionNumber
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document version retrieved successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document version not found
      summary: Get specific version of a document by version number
      tags: []
  /leaderboard:
    get:
      operationId: getLeaderboard
      parameters:
      - in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
      - in: query
        name: before
        required: true
        schema:
          type: string
          format: date-time
      - description: Team filter to apply in INDIVIDUAL mode; ignored when mode is
          TEAM.
        in: query
        name: team
        required: true
        schema:
          type: string
      - description: Determines the ranking metric. In TEAM mode SCORE uses summed
          contribution scores; LEAGUE_POINTS uses total league points.
        in: query
        name: sort
        required: true
        schema:
          type: string
          enum:
          - SCORE
          - LEAGUE_POINTS
      - in: query
        name: mode
        required: true
        schema:
          type: string
          enum:
          - INDIVIDUAL
          - TEAM
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"
          description: OK
      tags:
      - leaderboard
    post:
      operationId: getUserLeagueStats
      parameters:
      - in: query
        name: login
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeaderboardEntry"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeagueChange"
          description: OK
      tags:
      - leaderboard
  /mentor/thread/{threadId}:
    get:
      description: Retrieve a specific chat thread with all messages
      operationId: getThread
      parameters:
      - description: Thread ID
        in: path
        name: threadId
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: Successfully retrieved thread
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: User not authenticated
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
          description: Thread not found or not owned by user
      summary: Get chat thread detail
      tags:
      - chat
  /mentor/threads:
    get:
      description: Retrieve all chat threads for the authenticated user
      operationId: getThreads
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
          description: Successfully retrieved threads
        "401":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
          description: User not authenticated
      summary: Get user's chat threads
      tags:
      - chat
  /mentor/threads/grouped:
    get:
      description: Retrieve all chat threads for the authenticated user grouped by
        time periods
      operationId: getGroupedThreads
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadGroup"
          description: Successfully retrieved grouped threads
        "401":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadGroup"
          description: User not authenticated
      summary: Get user's grouped chat threads
      tags:
      - chat
  /meta:
    get:
      operationId: getMetaData
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MetaData"
          description: OK
      tags:
      - meta
  /meta/contributors:
    get:
      operationId: getContributors
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contributor"
          description: OK
      tags:
      - meta
  /team:
    get:
      operationId: getAllTeams
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamInfo"
          description: OK
      tags:
      - team
  /team/{id}/visibility:
    post:
      operationId: updateTeamVisibility
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: hidden
        required: false
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
      responses:
        "200":
          description: OK
      tags:
      - team
  /team/{teamId}/repositories/{repositoryId}/visibility:
    post:
      operationId: updateRepositoryVisibility
      parameters:
      - in: path
        name: teamId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: repositoryId
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: hiddenFromContributions
        required: false
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
      responses:
        "200":
          description: OK
      tags:
      - team
  /user:
    delete:
      operationId: deleteUser
      responses:
        "200":
          description: OK
      tags:
      - user
  /user/settings:
    get:
      operationId: getUserSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      tags:
      - user
    post:
      operationId: updateUserSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      tags:
      - user
  /user/{login}/profile:
    get:
      operationId: getUserProfile
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
          description: OK
      tags:
      - user
  /workspaces:
    get:
      operationId: listWorkspaces
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkspaceListItem"
          description: Workspace list
      summary: List all workspaces
      tags:
      - workspace
    post:
      operationId: createWorkspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWorkspaceRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace created
      summary: Create a new workspace
      tags:
      - workspace
  /workspaces/{workspaceSlug}:
    delete:
      operationId: purgeWorkspace
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Workspace purged
      summary: Purge (soft delete) a workspace
      tags:
      - workspace
    get:
      operationId: getWorkspace
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace returned
      summary: Fetch a workspace by slug
      tags:
      - workspace
  /workspaces/{workspaceSlug}/league/reset:
    put:
      operationId: resetAndRecalculateLeagues
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      summary: Reset and recalculate workspace leagues
      tags:
      - workspace
  /workspaces/{workspaceSlug}/notifications:
    patch:
      operationId: updateNotifications
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceNotificationsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Update leaderboard notification preferences
      tags:
      - workspace
  /workspaces/{workspaceSlug}/public-visibility:
    patch:
      operationId: updatePublicVisibility
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspacePublicVisibilityRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Toggle public visibility for a workspace
      tags:
      - workspace
  /workspaces/{workspaceSlug}/repositories:
    get:
      operationId: getRepositoriesToMonitor
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
          description: Repository list
      summary: List repositories monitored by a workspace
      tags:
      - workspace
  /workspaces/{workspaceSlug}/repositories/{owner}/{name}:
    delete:
      operationId: removeRepositoryToMonitor
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      summary: Remove a repository from a workspace monitor list
      tags:
      - workspace
    post:
      operationId: addRepositoryToMonitor
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      summary: Add a repository to a workspace monitor list
      tags:
      - workspace
  /workspaces/{workspaceSlug}/schedule:
    patch:
      operationId: updateSchedule
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceScheduleRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Update leaderboard schedule configuration
      tags:
      - workspace
  /workspaces/{workspaceSlug}/slack-credentials:
    patch:
      operationId: updateSlackCredentials
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceSlackCredentialsRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Update Slack credentials for a workspace
      tags:
      - workspace
  /workspaces/{workspaceSlug}/status:
    patch:
      operationId: updateStatus
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceStatusRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Update workspace lifecycle status
      tags:
      - workspace
  /workspaces/{workspaceSlug}/teams/{teamId}/labels/{labelId}:
    delete:
      operationId: removeLabelFromTeam
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      - in: path
        name: teamId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: labelId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
          description: OK
      summary: Remove a repository label from a team
      tags:
      - workspace
  /workspaces/{workspaceSlug}/teams/{teamId}/labels/{repositoryId}/{label}:
    post:
      operationId: addLabelToTeam
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      - in: path
        name: teamId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: repositoryId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: label
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
          description: OK
      summary: Add a repository label to a team
      tags:
      - workspace
  /workspaces/{workspaceSlug}/token:
    patch:
      operationId: updateToken
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateWorkspaceTokenRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workspace"
          description: Workspace updated
      summary: Update workspace Personal Access Token
      tags:
      - workspace
  /workspaces/{workspaceSlug}/users:
    get:
      operationId: getUsersWithTeams
      parameters:
      - in: path
        name: workspaceSlug
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserTeams"
          description: OK
      summary: List workspace users and the teams they belong to
      tags:
      - workspace
components:
  schemas:
    Activity:
      type: object
      properties:
        pullRequests:
          type: array
          items:
            $ref: "#/components/schemas/PullRequestWithBadPractices"
      required:
      - pullRequests
    BadPracticeFeedback:
      type: object
      properties:
        explanation:
          type: string
        type:
          type: string
      required:
      - explanation
      - type
    ChatMessageVote:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        isUpvoted:
          type: boolean
        messageId:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
    ChatThreadDetail:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        messages:
