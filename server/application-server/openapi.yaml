openapi: 3.1.0
info:
  title: Hephaestus API
  description: API documentation for the Hephaestus application server.
  contact:
    name: Felix T.J. Dietrich
    email: felixtj.dietrich@tum.de
  license:
    name: MIT License
    url: https://github.com/ls1intum/Hephaestus/blob/develop/LICENSE
  version: 0.9.0-rc.8
servers:
- url: /
  description: Default Server URL
tags:
- name: chat-controller
  description: |-
    REST controller for the chat functionality.
     Handles streaming chat responses, message persistence, and thread management.
- name: Documents
  description: Document management with versioning support
- name: Chat Message Voting
  description: Vote on chat messages (upvote/downvote)
paths:
  /workspace/user/{login}/team/{teamId}:
    put:
      tags:
      - workspace
      operationId: addTeamToUser
      parameters:
      - name: login
        in: path
        required: true
        schema:
          type: string
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
    delete:
      tags:
      - workspace
      operationId: removeUserFromTeam
      parameters:
      - name: login
        in: path
        required: true
        schema:
          type: string
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserInfo"
  /workspace/teams:
    put:
      tags:
      - workspace
      operationId: createTeam
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamInfo"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /workspace/teams/autoassign:
    put:
      tags:
      - workspace
      operationId: automaticallyAssignTeams
      responses:
        "200":
          description: OK
  /workspace/league/reset:
    put:
      tags:
      - workspace
      operationId: resetAndRecalculateLeagues
      responses:
        "200":
          description: OK
  /api/documents/{id}:
    get:
      tags: []
      summary: Get latest version of a document
      operationId: getDocument
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Document retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
    put:
      tags: []
      summary: Update a document (creates new version)
      operationId: updateDocument
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDocumentRequest"
        required: true
      responses:
        "200":
          description: Document updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
    delete:
      tags: []
      summary: Delete a document and all its versions
      operationId: deleteDocument
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "204":
          description: Document deleted successfully
        "404":
          description: Document not found
  /workspace/team/{teamId}/repository/{repositoryOwner}/{repositoryName}:
    post:
      tags:
      - workspace
      operationId: addRepositoryToTeam
      parameters:
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: repositoryOwner
        in: path
        required: true
        schema:
          type: string
      - name: repositoryName
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
    delete:
      tags:
      - workspace
      operationId: removeRepositoryFromTeam
      parameters:
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: repositoryOwner
        in: path
        required: true
        schema:
          type: string
      - name: repositoryName
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /workspace/team/{teamId}/label/{repositoryId}/{label}:
    post:
      tags:
      - workspace
      operationId: addLabelToTeam
      parameters:
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: repositoryId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: label
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /workspace/repositories/{owner}/{name}:
    post:
      tags:
      - workspace
      operationId: addRepositoryToMonitor
      parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
    delete:
      tags:
      - workspace
      operationId: removeRepositoryToMonitor
      parameters:
      - name: owner
        in: path
        required: true
        schema:
          type: string
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
  /user/settings:
    get:
      tags:
      - user
      operationId: getUserSettings
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
    post:
      tags:
      - user
      operationId: updateUserSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
  /team/{id}/hide:
    post:
      tags:
      - team
      operationId: hideTeam
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /leaderboard:
    get:
      tags:
      - leaderboard
      operationId: getLeaderboard
      parameters:
      - name: after
        in: query
        required: true
        schema:
          type: string
          format: date-time
      - name: before
        in: query
        required: true
        schema:
          type: string
          format: date-time
      - name: team
        in: query
        required: false
        schema:
          type: string
      - name: sort
        in: query
        required: false
        schema:
          type: string
          enum:
          - SCORE
          - LEAGUE_POINTS
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"
    post:
      tags:
      - leaderboard
      operationId: getUserLeagueStats
      parameters:
      - name: login
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeaderboardEntry"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeagueChange"
  /api/documents:
    get:
      tags: []
      summary: Get all user documents (latest versions only)
      operationId: getUserDocuments
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: createdAt
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: desc
      responses:
        "200":
          description: Documents retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocumentSummary"
    post:
      tags: []
      summary: Create a new document
      operationId: createDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        required: true
      responses:
        "201":
          description: Document created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
  /api/chat/messages/{messageId}/vote:
    post:
      tags:
      - Chat Mes
      summary: Vote on a message
      description: Cast an upvote or downvote on a chat message
      operationId: voteMessage
      parameters:
      - name: messageId
        in: path
        description: Message ID to vote on
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteMessageRequest"
        required: true
      responses:
        "200":
          description: Vote successfully recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
        "400":
          description: Invalid vote type or message not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
        "404":
          description: Message not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
  /activity/user/{login}/badpractices:
    post:
      tags:
      - activity
      operationId: detectBadPracticesByUser
      parameters:
      - name: login
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
  /activity/pullrequest/{pullRequestId}/badpractices:
    post:
      tags:
      - activity
      operationId: detectBadPracticesForPullRequest
      parameters:
      - name: pullRequestId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
  /activity/badpractice/{badPracticeId}/resolve:
    post:
      tags:
      - activity
      operationId: resolveBadPractice
      parameters:
      - name: badPracticeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: state
        in: query
        required: true
        schema:
          type: string
          enum:
          - GOOD_PRACTICE
          - FIXED
          - CRITICAL_ISSUE
          - NORMAL_ISSUE
          - MINOR_ISSUE
          - WONT_FIX
          - WRONG
      responses:
        "200":
          description: OK
  /activity/badpractice/{badPracticeId}/feedback:
    post:
      tags:
      - activity
      operationId: provideFeedbackForBadPractice
      parameters:
      - name: badPracticeId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BadPracticeFeedback"
        required: true
      responses:
        "200":
          description: OK
  /workspace/users:
    get:
      tags:
      - workspace
      operationId: getUsersWithTeams
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserTeams"
  /workspace/repositories:
    get:
      tags:
      - workspace
      operationId: getRepositoriesToMonitor
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /user/{login}/profile:
    get:
      tags:
      - user
      operationId: getUserProfile
      parameters:
      - name: login
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
  /team/all:
    get:
      tags:
      - team
      operationId: getTeams
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamInfo"
  /meta:
    get:
      tags:
      - meta
      operationId: getMetaData
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MetaData"
  /meta/contributors:
    get:
      tags:
      - meta
      operationId: getContributors
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contributor"
  /mentor/threads:
    get:
      tags:
      - chat
      summary: Get user's chat threads
      description: Retrieve all chat threads for the authenticated user
      operationId: getThreads
      responses:
        "200":
          description: Successfully retrieved threads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadSummary"
  /mentor/threads/grouped:
    get:
      tags:
      - chat
      summary: Get user's grouped chat threads
      description: Retrieve all chat threads for the authenticated user grouped by
        time periods
      operationId: getGroupedThreads
      responses:
        "200":
          description: Successfully retrieved grouped threads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadGroup"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadGroup"
  /mentor/thread/{threadId}:
    get:
      tags:
      - chat
      summary: Get chat thread detail
      description: Retrieve a specific chat thread with all messages
      operationId: getThread
      parameters:
      - name: threadId
        in: path
        description: Thread ID
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successfully retrieved thread
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
        "401":
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
        "404":
          description: Thread not found or not owned by user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatThreadDetail"
  /api/teamsV2:
    get:
      tags:
      - team-v-2
      operationId: getAll
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamV2Info"
  /api/teamsV2/{id}:
    get:
      tags:
      - team-v-2
      operationId: getById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamV2Info"
  /api/documents/{id}/versions:
    get:
      tags: []
      summary: Get all versions of a document
      operationId: getDocumentVersions
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 20
      responses:
        "200":
          description: Document versions retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDocument"
    delete:
      tags: []
      summary: Delete document versions after specified timestamp
      operationId: deleteVersionsAfterTimestamp
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: after
        in: query
        required: true
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: Document versions deleted successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "400":
          description: Invalid timestamp parameter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
  /api/documents/{id}/versions/{timestamp}:
    get:
      tags: []
      summary: Get specific version of a document by timestamp
      operationId: getDocumentVersion
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: timestamp
        in: path
        required: true
        schema:
          type: string
          format: date-time
      responses:
        "200":
          description: Document version retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Document version not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
  /activity/{login}:
    get:
      tags:
      - activity
      operationId: getActivityByUser
      parameters:
      - name: login
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
  /workspace/team/{teamId}:
    delete:
      tags:
      - workspace
      operationId: deleteTeam
      parameters:
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /workspace/team/{teamId}/label/{labelId}:
    delete:
      tags:
      - workspace
      operationId: removeLabelFromTeam
      parameters:
      - name: teamId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: labelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
  /user:
    delete:
      tags:
      - user
      operationId: deleteUser
      responses:
        "200":
          description: OK
components:
  schemas:
    StreamReasoningDeltaPart:
      type: object
      description: Reasoning stream delta part.
      properties:
        delta:
          type: string
          title: Delta
        id:
          type: string
          title: Id
        providerMetadata:
          anyOf:
          - type: object
          - type: "null"
          title: Providermetadata
        type:
          type: string
          const: reasoning-delta
          default: reasoning-delta
          title: Type
      required:
      - delta
      - id
      title: StreamReasoningDeltaPart
    WeatherHourly:
      type: object
      properties:
        temperature_2m:
          type: array
          default: []
          items:
            type: number
          title: Temperature 2M
        time:
          type: array
          default: []
          items:
            type: string
          title: Time
      title: WeatherHourly
    PageDocument:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/Document"
        number:
          type: integer
          format: int32
        empty:
          type: boolean
    WeatherCurrent:
      type: object
      properties:
        interval:
          anyOf:
          - type: integer
          - type: "null"
          title: Interval
        temperature_2m:
          anyOf:
          - type: number
          - type: "null"
          title: Temperature 2M
        time:
          anyOf:
          - type: string
          - type: "null"
          title: Time
      title: WeatherCurrent
    CreateDocumentRequest:
      type: object
      description: |-
        DTO for creating a new document.
         Server generates UUID and timestamps.
      properties:
        title:
          type: string
          maxLength: 255
          minLength: 0
        content:
          type: string
        kind:
          type: string
          enum:
          - TEXT
      required:
      - content
      - kind
      - title
    UserTeams:
      type: object
      properties:
        id:
          type: integer
          format: int64
        login:
          type: string
        name:
          type: string
        url:
          type: string
        teams:
          type: array
          items:
            $ref: "#/components/schemas/TeamInfo"
          uniqueItems: true
      required:
      - id
      - login
      - name
      - teams
      - url
    Activity:
      type: object
      properties:
        pullRequests:
          type: array
          items:
            $ref: "#/components/schemas/PullRequestWithBadPractices"
      required:
      - pullRequests
    Document:
      type: object
      description: |-
        DTO for complete document responses.
         Used when returning full document details (includes content).
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        title:
          type: string
        content:
          type: string
        kind:
          type: string
          enum:
          - TEXT
        userId:
          type: string
      required:
      - content
      - createdAt
      - id
      - kind
      - title
      - userId
    LeagueChange:
      type: object
      properties:
        login:
          type: string
        leaguePointsChange:
          type: integer
          format: int32
      required:
      - leaguePointsChange
      - login
    WeatherDailyUnits:
      type: object
      properties:
        sunrise:
          anyOf:
          - type: string
          - type: "null"
          title: Sunrise
        sunset:
          anyOf:
          - type: string
