      - pullRequests
    AssignRoleRequest:
      type: object
      description: DTO for assigning or updating a role for a workspace member.
      properties:
        role:
          type: string
          enum:
          - OWNER
          - ADMIN
          - MEMBER
        userId:
          type: integer
          format: int64
      required:
      - role
      - userId
