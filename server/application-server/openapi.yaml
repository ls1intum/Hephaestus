openapi: 3.1.0
info:
  contact:
    email: felixtj.dietrich@tum.de
    name: Felix T.J. Dietrich
  description: API documentation for the Hephaestus application server.
  license:
    name: MIT License
    url: https://github.com/ls1intum/Hephaestus/blob/develop/LICENSE
  title: Hephaestus API
  version: 0.9.0-rc.27
servers:
- description: Default Server URL
  url: /
paths:
  /activity/badpractice/{badPracticeId}/feedback:
    post:
      operationId: provideFeedbackForBadPractice
      parameters:
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BadPracticeFeedback"
        required: true
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/badpractice/{badPracticeId}/resolve:
    post:
      operationId: resolveBadPractice
      parameters:
      - in: path
        name: badPracticeId
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: state
        required: true
        schema:
          type: string
          enum:
          - GOOD_PRACTICE
          - FIXED
          - CRITICAL_ISSUE
          - NORMAL_ISSUE
          - MINOR_ISSUE
          - WONT_FIX
          - WRONG
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/pullrequest/{pullRequestId}/badpractices:
    post:
      operationId: detectBadPracticesForPullRequest
      parameters:
      - in: path
        name: pullRequestId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/user/{login}/badpractices:
    post:
      operationId: detectBadPracticesByUser
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      tags:
      - activity
  /activity/{login}:
    get:
      operationId: getActivityByUser
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Activity"
          description: OK
      tags:
      - activity
  /leaderboard:
    get:
      operationId: getLeaderboard
      parameters:
      - in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
      - in: query
        name: before
        required: true
        schema:
          type: string
          format: date-time
      - in: query
        name: team
        required: false
        schema:
          type: string
      - in: query
        name: sort
        required: false
        schema:
          type: string
          enum:
          - SCORE
          - LEAGUE_POINTS
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"
          description: OK
      tags:
      - leaderboard
    post:
      operationId: getUserLeagueStats
      parameters:
      - in: query
        name: login
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeaderboardEntry"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeagueChange"
          description: OK
      tags:
      - leaderboard
  /mentor/chat:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                message:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    parts:
                      type: array
                      items:
                        anyOf:
                        - type: object
                          properties:
                            text:
                              type: string
                              maxLength: 2000
                              minLength: 1
                            type:
                              type: string
                              enum:
                              - text
                          required:
                          - text
                          - type
                        - type: object
                          properties:
                            mediaType:
                              type: string
                              enum:
                              - image/jpeg
                              - image/png
                            name:
                              type: string
                              maxLength: 100
                              minLength: 1
                            type:
                              type: string
                              enum:
                              - file
                            url:
                              type: string
                              format: uri
                          required:
                          - mediaType
                          - name
                          - type
                          - url
                    role:
                      type: string
                      enum:
                      - user
                  required:
                  - id
                  - parts
                  - role
                previousMessageId:
                  type: string
                  format: uuid
              required:
              - id
              - message
        description: Chat request body
        required: true
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                anyOf:
                - $ref: "#/components/schemas/StreamTextStartPart"
                - $ref: "#/components/schemas/StreamTextDeltaPart"
                - $ref: "#/components/schemas/StreamTextEndPart"
                - $ref: "#/components/schemas/StreamErrorPart"
                - $ref: "#/components/schemas/StreamToolInputStartPart"
                - $ref: "#/components/schemas/StreamToolInputDeltaPart"
                - $ref: "#/components/schemas/StreamToolInputAvailablePart"
                - $ref: "#/components/schemas/StreamToolInputErrorPart"
                - $ref: "#/components/schemas/StreamToolOutputAvailablePart"
                - $ref: "#/components/schemas/StreamToolOutputErrorPart"
                - $ref: "#/components/schemas/StreamReasoningStartPart"
                - $ref: "#/components/schemas/StreamReasoningDeltaPart"
                - $ref: "#/components/schemas/StreamReasoningEndPart"
                - $ref: "#/components/schemas/StreamSourceUrlPart"
                - $ref: "#/components/schemas/StreamSourceDocumentPart"
                - $ref: "#/components/schemas/StreamFilePart"
                - $ref: "#/components/schemas/StreamDataPart"
                - $ref: "#/components/schemas/StreamStepStartPart"
                - $ref: "#/components/schemas/StreamStepFinishPart"
                - $ref: "#/components/schemas/StreamStartPart"
                - $ref: "#/components/schemas/StreamFinishPart"
                - $ref: "#/components/schemas/StreamMessageMetadataPart"
                - $ref: "#/components/schemas/StreamAbortPart"
          description: Event stream of chat updates.
      summary: Handle mentor chat
      tags:
      - mentor
  /mentor/chat/messages/{messageId}/vote:
    post:
      parameters:
      - explode: false
        in: path
        name: messageId
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteMessageRequest"
        description: Vote request body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
          description: Vote recorded
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Message not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Vote on a chat message (upvote/downvote)
      tags:
      - vote
  /mentor/documents:
    get:
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          type:
          - integer
          - "null"
          default: 0
          minimum: 0
        style: form
      - explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
          default: 20
          maximum: 100
          minimum: 1
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DocumentSummary"
          description: Document summaries
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: List latest version of documents (no auth; all users)
      tags:
      - documents
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        description: Create document
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Created document
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Create a new document
      tags:
      - documents
  /mentor/documents/{id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      responses:
        "204":
          description: Deleted
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Delete a document and all versions
      tags:
      - documents
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Get latest version of a document
      tags:
      - documents
    put:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
        description: Update document
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Updated document
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Update a document (creates new version)
      tags:
      - documents
  /mentor/documents/{id}/versions:
    delete:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      - explode: true
        in: query
        name: after
        required: true
        schema:
          type: string
          format: date-time
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Deleted versions
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Delete versions after timestamp
      tags:
      - documents
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      - explode: true
        in: query
        name: page
        required: false
        schema:
          type:
          - integer
          - "null"
          default: 0
          minimum: 0
        style: form
      - explode: true
        in: query
        name: size
        required: false
        schema:
          type: integer
          default: 20
          maximum: 100
          minimum: 1
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
          description: Document versions
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: List versions of a document
      tags:
      - documents
  /mentor/documents/{id}/versions/{versionNumber}:
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      - explode: false
        in: path
        name: versionNumber
        required: false
        schema:
          type:
          - integer
          - "null"
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Document
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Get specific version
      tags:
      - documents
  /mentor/threads/grouped:
    get:
      operationId: getGroupedThreads
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ChatThreadGroup"
          description: Grouped chat threads
      summary: List chat threads grouped by time buckets
      tags:
      - mentor
  /mentor/threads/{threadId}:
    get:
      parameters:
      - explode: false
        in: path
        name: threadId
        required: true
        schema:
          type: string
          format: uuid
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        createdAt:
                          type: string
                          format: date-time
                        id:
                          type: string
                          format: uuid
                        parentMessageId:
                          type:
                          - string
                          - "null"
                          format: uuid
                        parts:
                          type: array
                          items:
                            anyOf:
                            - type: object
                              properties:
                                text:
                                  type: string
                                type:
                                  type: string
                                  enum:
                                  - text
                              required:
                              - text
                              - type
                            - type: object
                              properties:
                                mediaType:
                                  type: string
                                  enum:
                                  - image/jpeg
                                  - image/png
                                name:
                                  type: string
                                type:
                                  type: string
                                  enum:
                                  - file
                                url:
                                  type: string
                                  format: uri
                              required:
                              - mediaType
                              - type
                              - url
                        role:
                          type: string
                          enum:
                          - system
                          - user
                          - assistant
                      required:
                      - id
                      - parts
                      - role
                  selectedLeafMessageId:
                    type:
                    - string
                    - "null"
                    format: uuid
                  title:
                    type:
                    - string
                    - "null"
                required:
                - id
                - messages
          description: Thread detail with messages
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Thread not found
        "500":
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                - error
          description: Internal error
      summary: Get mentor chat thread detail
      tags:
      - mentor
  /meta:
    get:
      operationId: getMetaData
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MetaData"
          description: OK
      tags:
      - meta
  /meta/contributors:
    get:
      operationId: getContributors
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Contributor"
          description: OK
      tags:
      - meta
  /team:
    get:
      operationId: getAllTeams
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamInfo"
          description: OK
      tags:
      - team
  /team/{id}/visibility:
    post:
      operationId: updateTeamVisibility
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int64
      - in: query
        name: hidden
        required: false
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              type: boolean
      responses:
        "200":
          description: OK
      tags:
      - team
  /user:
    delete:
      operationId: deleteUser
      responses:
        "200":
          description: OK
      tags:
      - user
  /user/settings:
    get:
      operationId: getUserSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      tags:
      - user
    post:
      operationId: updateUserSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
          description: OK
      tags:
      - user
  /user/{login}/profile:
    get:
      operationId: getUserProfile
      parameters:
      - in: path
        name: login
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
          description: OK
      tags:
      - user
  /workspace/league/reset:
    put:
      operationId: resetAndRecalculateLeagues
      responses:
        "200":
          description: OK
      tags:
      - workspace
  /workspace/repositories:
    get:
      operationId: getRepositoriesToMonitor
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
          description: OK
      tags:
      - workspace
  /workspace/repositories/{owner}/{name}:
    delete:
      operationId: removeRepositoryToMonitor
      parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      tags:
      - workspace
    post:
      operationId: addRepositoryToMonitor
      parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: name
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
      tags:
      - workspace
  /workspace/team/{teamId}/label/{labelId}:
    delete:
      operationId: removeLabelFromTeam
      parameters:
      - in: path
        name: teamId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: labelId
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
          description: OK
      tags:
      - workspace
  /workspace/team/{teamId}/label/{repositoryId}/{label}:
    post:
      operationId: addLabelToTeam
      parameters:
      - in: path
        name: teamId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: repositoryId
        required: true
        schema:
          type: integer
          format: int64
      - in: path
        name: label
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamInfo"
          description: OK
      tags:
      - workspace
  /workspace/users:
    get:
      operationId: getUsersWithTeams
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserTeams"
          description: OK
      tags:
      - workspace
components:
  parameters: {}
  schemas:
    Activity:
      type: object
      properties:
        pullRequests:
          type: array
          items:
            $ref: "#/components/schemas/PullRequestWithBadPractices"
      required:
      - pullRequests
    BadPractice:
      type: object
      properties:
        description:
          type: string
        status:
          type: string
          enum:
          - Good Practice
          - Fixed
          - Critical Issue
          - Normal Issue
          - Minor Issue
          - Won't Fix
          - Wrong
        title:
          type: string
      required:
      - description
      - status
      - title
    BadPracticeFeedback:
      type: object
      properties:
        explanation:
          type: string
        type:
          type: string
      required:
      - explanation
      - type
    BadPracticeResult:
      type: object
      properties:
        bad_practice_summary:
          type: string
        bad_practices:
          type: array
          items:
            $ref: "#/components/schemas/BadPractice"
      required:
      - bad_practice_summary
      - bad_practices
    ChatMessageVote:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        isUpvoted:
          type: boolean
        messageId:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
      required:
      - createdAt
      - isUpvoted
      - messageId
      - updatedAt
    ChatThreadGroup:
      type: object
      properties:
        groupName:
          type: string
        threads:
          type: array
          items:
            $ref: "#/components/schemas/ChatThreadSummary"
      required:
      - groupName
      - threads
    ChatThreadSummary:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        title:
          type: string
      required:
      - id
      - title
    Contributor:
      type: object
      properties:
        avatarUrl:
          type: string
        contributions:
          type: integer
          format: int32
        htmlUrl:
          type: string
        id:
          type: integer
          format: int64
        login:
          type: string
        name:
          type: string
      required:
      - avatarUrl
      - htmlUrl
      - id
      - login
      - name
    CreateDocumentRequest:
      type: object
      properties:
        content:
          type: string
          minLength: 1
        kind:
          $ref: "#/components/schemas/DocumentKind"
        title:
          type: string
          maxLength: 255
          minLength: 1
      required:
      - content
      - kind
      - title
