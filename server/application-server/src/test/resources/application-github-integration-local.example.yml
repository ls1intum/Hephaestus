# Copy this file to application-github-integration-local.yml (gitignored) and
# replace the placeholder values with your real GitHub App credentials.
#
# The file is intentionally kept out of version control so developers can paste
# their personal secrets without leaking them. Any values defined here override
# the defaults from application-github-integration.yml when the
# `github-integration` profile is active.

github:
  app:
    id: 2250297
    # Path to the PEM file is optional when the key is inlined below. Leave it
    # blank unless you prefer referencing a file on disk.
    privateKeyLocation: ""
    privateKey: |-
      -----BEGIN RSA PRIVATE KEY-----
      PASTE_YOUR_GITHUB_APP_PRIVATE_KEY_HERE
      -----END RSA PRIVATE KEY-----
  meta:
    # Personal access token with permissions to administer the sandbox org/repo.
    auth-token: github_pat_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

integration-tests:
  github:
    organization: HephaestusTest
    installation-id: 93512943
    sandbox-repository: ""
  # Prefix used for ephemeral resources; adjust if you share a sandbox.
  ephemeral-prefix: hephaestus-it
