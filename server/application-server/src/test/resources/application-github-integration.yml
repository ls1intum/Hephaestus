spring:
  config:
    import:
      - optional:classpath:application-github-integration-local.yml
    activate:
      on-profile: github-integration
  main:
    banner-mode: "off"
    web-application-type: none

# GitHub App configuration for live integration tests. Secrets must be supplied via env vars or
# a gitignored file referenced through GH_IT_APP_PRIVATE_KEY_PATH.
# noinspection SpringBootApplicationProperties
github:
  app:
    id: ${GH_IT_APP_ID:0}
    privateKeyLocation: ${GH_IT_APP_PRIVATE_KEY_PATH:classpath:/noop-github-app.pem}
    privateKey: ${GH_IT_APP_PRIVATE_KEY:}
  meta:
    auth-token: ${GH_IT_APP_PAT:}

# noinspection SpringBootApplicationProperties
integration-tests:
  github:
    organization: ${GH_IT_ORGANIZATION:HephaestusTest}
    installation-id: ${GH_IT_INSTALLATION_ID:}
    sandbox-repository: ${GH_IT_SANDBOX_REPOSITORY:}
  ephemeral-prefix: ${GH_IT_EPHEMERAL_PREFIX:hephaestus-it}
