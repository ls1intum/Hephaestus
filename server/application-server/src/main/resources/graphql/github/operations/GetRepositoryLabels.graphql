# GraphQL query for fetching repository labels
# Used by GraphQL-based sync services

query GetRepositoryLabels($owner: String!, $name: String!, $first: Int!, $after: String) {
	rateLimit {
		cost
		remaining
		resetAt
	}
	repository(owner: $owner, name: $name) {
		labels(first: $first, after: $after) {
			pageInfo {
				hasNextPage
				endCursor
			}
			totalCount
			nodes {
				id
				name
				description
				color
			}
		}
	}
}
