# GraphQL query for fetching paginated reviews for a specific pull request
# Used by GitHubPullRequestReviewSyncService for standalone review sync
# Includes embedded comments (first batch) to avoid N+1 queries
# Nested pagination for comments is handled by GetReviewComments.graphql

query GetPullRequestReviews($owner: String!, $name: String!, $number: Int!, $first: Int!, $after: String) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        pullRequest(number: $number) {
            reviews(first: $first, after: $after) {
                totalCount
                pageInfo {
                    hasNextPage
                    endCursor
                }
                nodes {
                    id
                    fullDatabaseId
                    body
                    state
                    url
                    submittedAt
                    createdAt
                    updatedAt
                    authorCanPushToRepository

                    # Commit associated with the review
                    commit {
                        oid
                    }

                    # Review author
                    author {
                        ...ActorFields
                    }

                    # Embedded comments (first batch)
                    # Most reviews have few comments; pagination handled by GetReviewComments.graphql for more
                    comments(first: 100) {
                        totalCount
                        pageInfo {
                            hasNextPage
                            endCursor
                        }
                        nodes {
                            id
                            fullDatabaseId
                            body
                            path
                            line
                            originalLine
                            startLine
                            originalStartLine
                            diffHunk
                            createdAt
                            updatedAt
                            state
                            url
                            outdated
                            authorAssociation

                            # Comment author
                            author {
                                ...ActorFields
                            }

                            # Reply to (for threading)
                            replyTo {
                                id
                                fullDatabaseId
                            }

                            # Associated review reference
                            pullRequestReview {
                                id
                                fullDatabaseId
                            }
                        }
                    }
                }
            }
        }
    }
}
