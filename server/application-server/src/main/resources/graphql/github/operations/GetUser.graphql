# GraphQL query for fetching user details
# Used by GraphQL-based sync services

query GetUser($login: String!) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    user(login: $login) {
        id
        databaseId
        login
        name
        email
        avatarUrl
        url
        bio
        company
        location
        websiteUrl
        twitterUsername
        createdAt
        updatedAt
        followers {
            totalCount
        }
        following {
            totalCount
        }
    }
}
