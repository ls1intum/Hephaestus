# GraphQL query for fetching repository discussions with all fields
# Used by GitHubDiscussionSyncService for GraphQL-based sync
# Comments are embedded inline (first 10) to avoid N+1 queries - pagination handles discussions with more
# Supports incremental sync via ordering by UPDATED_AT DESC with timestamp stop-condition

query GetRepositoryDiscussions($owner: String!, $name: String!, $first: Int!, $after: String, $categoryId: ID) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        discussions(
            first: $first
            after: $after
            categoryId: $categoryId
            orderBy: { field: UPDATED_AT, direction: DESC }
        ) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                id
                databaseId
                number
                title
                body
                url
                createdAt
                updatedAt
                closed
                closedAt
                locked
                activeLockReason
                stateReason

                upvoteCount

                # Answer information (for Q&A discussions)
                answerChosenAt
                answerChosenBy {
                    ...ActorFields
                }

                # The accepted answer comment
                answer {
                    ...DiscussionCommentFields
                }

                # Category
                category {
                    ...DiscussionCategoryFields
                }

                # Author
                author {
                    ...ActorFields
                }

                # Labels
                labels(first: 50) {
                    nodes {
                        id
                        name
                        description
                        color
                    }
                }

                # Comments (first 10, embedded to avoid N+1)
                comments(first: 10) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        ...DiscussionCommentFields

                        # Reply to (for threading)
                        replyTo {
                            id
                        }

                        # Replies to this comment (first 100, embedded)
                        replies(first: 100) {
                            totalCount
                            pageInfo {
                                hasNextPage
                                endCursor
                            }
                            nodes {
                                ...DiscussionCommentFields
                            }
                        }
                    }
                }
            }
        }
    }
}
