# GraphQL query for fetching pull request review comments via review threads
# Used by GraphQL-based sync services
# Note: comments(first: 100) is the initial batch; nested pagination via GetThreadComments.graphql
# handles threads with more than 100 comments

query GetPullRequestReviewComments($owner: String!, $name: String!, $number: Int!, $first: Int!, $after: String) {
	rateLimit {
		cost
		remaining
		resetAt
	}
	repository(owner: $owner, name: $name) {
		pullRequest(number: $number) {
			reviewThreads(first: $first, after: $after) {
				pageInfo {
					hasNextPage
					endCursor
				}
				totalCount
				nodes {
					id
					path
					line
					startLine
					originalLine
					originalStartLine
					diffSide
					startDiffSide
					isResolved
					isOutdated
					isCollapsed
					
					# Comments in this thread - initial batch, pagination handled by GetThreadComments
					comments(first: 10) {
						totalCount
						pageInfo {
							hasNextPage
							endCursor
						}
						nodes {
							id
							fullDatabaseId
							body
							path
							line
							originalLine
							startLine
							originalStartLine
							diffHunk
							createdAt
							updatedAt
							state
							
							# Author - supports both User and Bot types
							author {
								... on User {
									__typename
									id
									databaseId
									login
									avatarUrl
									name
									email
								}
								... on Bot {
									__typename
									id
									databaseId
									login
									avatarUrl
								}
							}
							
							# Author association
							authorAssociation
							
							# Reply to (for threading)
							replyTo {
								id
								fullDatabaseId
							}
							
							# Associated review
							pullRequestReview {
								id
								fullDatabaseId
							}
						}
					}
				}
			}
		}
	}
}
