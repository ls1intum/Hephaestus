# GraphQL query for fetching team repositories with pagination
# Used to paginate through all repositories when a team has more than 100 repositories

query GetTeamRepositories($orgLogin: String!, $teamSlug: String!, $first: Int!, $after: String) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    organization(login: $orgLogin) {
        team(slug: $teamSlug) {
            repositories(first: $first, after: $after) {
                totalCount
                pageInfo {
                    hasNextPage
                    endCursor
                }
                edges {
                    permission
                    node {
                        id
                        databaseId
                        name
                        nameWithOwner
                    }
                }
            }
        }
    }
}
