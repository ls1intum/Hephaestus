# GraphQL query for fetching organization members with pagination
# Used for paginating through large organizations with >100 members

query GetOrganizationMembers($login: String!, $first: Int!, $after: String) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    organization(login: $login) {
        membersWithRole(first: $first, after: $after) {
            totalCount
            pageInfo {
                hasNextPage
                endCursor
            }
            edges {
                role
                node {
                    __typename
                    id
                    databaseId
                    login
                    avatarUrl
                    name
                    email
                    createdAt
                }
            }
        }
    }
}
