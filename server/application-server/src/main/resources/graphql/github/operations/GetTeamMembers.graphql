# GraphQL query for fetching team members with pagination
# Used to paginate through all members when a team has more than 100 members

query GetTeamMembers($orgLogin: String!, $teamSlug: String!, $first: Int!, $after: String) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    organization(login: $orgLogin) {
        team(slug: $teamSlug) {
            members(first: $first, after: $after) {
                totalCount
                pageInfo {
                    hasNextPage
                    endCursor
                }
                nodes {
                    id
                    databaseId
                    login
                    avatarUrl
                    name
                }
            }
        }
    }
}
