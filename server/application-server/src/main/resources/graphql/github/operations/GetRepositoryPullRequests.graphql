# GraphQL query for fetching repository pull requests with all fields
# Used by GraphQL-based sync services
# Review threads and comments are embedded inline to avoid N+1 queries
# Project items are embedded inline (first 5) - pagination for PRs in more projects

query GetRepositoryPullRequests(
    $owner: String!
    $name: String!
    $first: Int!
    $after: String
    $states: [PullRequestState!]
) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        pullRequests(first: $first, after: $after, states: $states, orderBy: { field: UPDATED_AT, direction: DESC }) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                __typename
                id
                fullDatabaseId
                number
                title
                body
                state
                url
                createdAt
                updatedAt
                closedAt
                mergedAt
                isDraft
                locked
                additions
                deletions
                changedFiles

                # Review and merge state (GraphQL only)
                reviewDecision
                mergeStateStatus
                mergeable
                maintainerCanModify

                # Commits count
                commits(first: 0) {
                    totalCount
                }

                # Merge commit (available when PR is merged)
                # All flat fields on the Commit type â€” zero additional rate limit cost
                mergeCommit {
                    oid
                    message
                    url
                    authoredDate
                    committedDate
                    additions
                    deletions
                    changedFilesIfAvailable
                    author {
                        email
                        user {
                            login
                        }
                    }
                    committer {
                        email
                        user {
                            login
                        }
                    }
                }

                # Head and base refs
                headRefName
                baseRefName
                headRefOid
                baseRefOid

                # Author
                author {
                    ...ActorFields
                }

                # Merged by
                mergedBy {
                    ...ActorFields
                }

                # Assignees
                assignees(first: 20) {
                    totalCount
                    nodes {
                        ...UserFields
                    }
                }

                # Requested reviewers (RequestedReviewer union: User, Team, Mannequin, Bot)
                reviewRequests(first: 20) {
                    totalCount
                    nodes {
                        requestedReviewer {
                            ...RequestedReviewerFields
                        }
                    }
                }

                # Labels
                labels(first: 50) {
                    totalCount
                    nodes {
                        id
                        name
                        description
                        color
                    }
                }

                # Milestone
                milestone {
                    id
                    number
                    title
                    description
                    state
                    dueOn
                    url
                }

                # Reviews (embedded to avoid N+1 queries)
                # Most PRs have <5 reviews; follow-up pagination handles PRs with more
                reviews(first: 5) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        id
                        fullDatabaseId
                        body
                        state
                        url
                        submittedAt

                        # Commit
                        commit {
                            oid
                        }

                        # Author
                        author {
                            ...ActorFields
                        }
                    }
                }

                # Review threads (embedded to avoid N+1 queries)
                # Most PRs have <5 threads; pagination handled by GetPullRequestReviewComments for PRs with more
                reviewThreads(first: 5) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        id
                        path
                        line
                        startLine
                        originalLine
                        originalStartLine
                        diffSide
                        startDiffSide
                        isResolved
                        isOutdated
                        isCollapsed

                        # User who resolved the thread
                        resolvedBy {
                            ...UserFields
                        }

                        # Comments in thread (first 5)
                        comments(first: 5) {
                            totalCount
                            pageInfo {
                                hasNextPage
                                endCursor
                            }
                            nodes {
                                id
                                fullDatabaseId
                                body
                                path
                                line
                                originalLine
                                startLine
                                originalStartLine
                                diffHunk
                                createdAt
                                updatedAt
                                state
                                url
                                authorAssociation

                                # Comment author
                                author {
                                    ...ActorFields
                                }

                                # Reply to (for threading)
                                replyTo {
                                    id
                                    fullDatabaseId
                                }

                                # Commit reference
                                commit {
                                    oid
                                }
                                originalCommit {
                                    oid
                                }

                                # Associated review
                                pullRequestReview {
                                    id
                                    fullDatabaseId
                                }
                            }
                        }
                    }
                }

                # Project items (embedded, first 5) - pagination for PRs in more projects
                # Syncs project membership from the PR side for proper historical backfill
                projectItems(first: 5, includeArchived: true) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        id
                        fullDatabaseId
                        type
                        isArchived
                        createdAt
                        updatedAt

                        # Project reference - needed to link item to correct project
                        project {
                            ...ProjectV2RefFields
                        }

                        # Field values (embedded, first 10) - pagination for items with more
                        # Uses shared FieldValueFieldsCostOptimized fragment (all 11 field value types)
                        fieldValues(first: 10) {
                            totalCount
                            pageInfo {
                                hasNextPage
                                endCursor
                            }
                            nodes {
                                ...FieldValueFieldsCostOptimized
                            }
                        }
                    }
                }
            }
        }
    }
}
