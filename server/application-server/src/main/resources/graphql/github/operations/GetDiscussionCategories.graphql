# GraphQL query for fetching discussion categories for a repository
# Used by GitHubDiscussionSyncService to sync categories before discussions

query GetDiscussionCategories($owner: String!, $name: String!, $first: Int!, $after: String) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        discussionCategories(first: $first, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                id
                name
                slug
                emoji
                emojiHTML
                description
                isAnswerable
                createdAt
                updatedAt
            }
        }
    }
}
