# GraphQL query for fetching repository discussion categories
# Used to sync available categories for a repository

query GetDiscussionCategories(
    $owner: String!
    $name: String!
    $first: Int!
    $after: String
) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        discussionCategories(first: $first, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                id
                databaseId
                name
                slug
                emoji
                description
                isAnswerable
                createdAt
            }
        }
    }
}
