# GraphQL query for fetching repository collaborators
# Used by GraphQL-based sync services

query GetRepositoryCollaborators($owner: String!, $name: String!, $first: Int!, $after: String) {
    rateLimit {
        cost
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        collaborators(first: $first, after: $after) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            edges {
                permission
                node {
                    id
                    databaseId
                    login
                    avatarUrl
                    name
                    email
                }
            }
        }
    }
}
