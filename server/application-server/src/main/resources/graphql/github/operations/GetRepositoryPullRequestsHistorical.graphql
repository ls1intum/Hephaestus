# GraphQL query for historical backfill of repository pull requests
# Uses CREATED_AT DESC ordering to fetch PRs from newest to oldest
# This ensures most relevant data is synced first
#
# Why CREATED_AT DESC for backfill:
# 1. Most relevant first: Recent PRs are more actionable
# 2. Stable ordering: Creation time doesn't change, so pagination is deterministic
# 3. Clear progress: highWaterMark = highest number, checkpoint counts down to #1
# 4. Incremental sync handles new items: Items created during backfill are caught by regular sync

query GetRepositoryPullRequestsHistorical(
    $owner: String!
    $name: String!
    $first: Int!
    $after: String
    $states: [PullRequestState!]
) {
    rateLimit {
        cost
        limit
        remaining
        resetAt
    }
    repository(owner: $owner, name: $name) {
        pullRequests(first: $first, after: $after, states: $states, orderBy: { field: CREATED_AT, direction: DESC }) {
            pageInfo {
                hasNextPage
                endCursor
            }
            totalCount
            nodes {
                __typename
                id
                fullDatabaseId
                number
                title
                body
                state
                url
                createdAt
                updatedAt
                closedAt
                mergedAt
                isDraft
                locked
                additions
                deletions
                changedFiles

                # Review and merge state (GraphQL only)
                reviewDecision
                mergeStateStatus
                mergeable
                maintainerCanModify

                # Commits count
                commits(first: 0) {
                    totalCount
                }

                # Merge commit (available when PR is merged)
                # All flat fields on the Commit type â€” zero additional rate limit cost
                mergeCommit {
                    oid
                    message
                    url
                    authoredDate
                    committedDate
                    additions
                    deletions
                    changedFilesIfAvailable
                    author {
                        email
                        user {
                            login
                        }
                    }
                    committer {
                        email
                        user {
                            login
                        }
                    }
                }

                # Head and base refs
                headRefName
                baseRefName
                headRefOid
                baseRefOid

                # Author
                author {
                    ...ActorFields
                }

                # Merged by
                mergedBy {
                    ...ActorFields
                }

                # Labels
                labels(first: 20) {
                    totalCount
                    nodes {
                        id
                        name
                        color
                        description
                    }
                }

                # Milestone
                milestone {
                    id
                    number
                    title
                    description
                    state
                    dueOn
                }

                # Assignees
                assignees(first: 10) {
                    totalCount
                    nodes {
                        ...UserFields
                    }
                }

                # Requested reviewers
                reviewRequests(first: 100) {
                    totalCount
                    nodes {
                        requestedReviewer {
                            ...RequestedReviewerFields
                        }
                    }
                }

                # Reviews with embedded comments (fetch 50 to cover most PRs, pagination handles the rest)
                reviews(first: 50) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        id
                        fullDatabaseId
                        body
                        state
                        url
                        createdAt
                        updatedAt
                        submittedAt
                        authorCanPushToRepository

                        author {
                            ...ActorFields
                        }

                        # Commit that was reviewed
                        commit {
                            oid
                        }
                    }
                }

                # Review threads with embedded comments
                reviewThreads(first: 20) {
                    totalCount
                    pageInfo {
                        hasNextPage
                        endCursor
                    }
                    nodes {
                        id
                        isResolved
                        isOutdated
                        isCollapsed
                        path
                        line
                        startLine
                        diffSide
                        startDiffSide
                        originalLine
                        originalStartLine

                        resolvedBy {
                            ...UserFields
                        }

                        # Embedded comments (first 10 per thread)
                        comments(first: 10) {
                            totalCount
                            pageInfo {
                                hasNextPage
                                endCursor
                            }
                            nodes {
                                id
                                fullDatabaseId
                                body
                                url
                                createdAt
                                updatedAt
                                path
                                line
                                originalLine
                                startLine
                                originalStartLine
                                diffHunk
                                outdated
                                state
                                authorAssociation

                                author {
                                    ...ActorFields
                                }

                                # Reply context
                                replyTo {
                                    id
                                    fullDatabaseId
                                }

                                # Commit reference
                                commit {
                                    oid
                                }

                                originalCommit {
                                    oid
                                }

                                # Associated review
                                pullRequestReview {
                                    id
                                    fullDatabaseId
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
