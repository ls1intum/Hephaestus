query GetRepository($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        id
        databaseId
        name
        nameWithOwner
        description
        url
        visibility
        isArchived
        isDisabled
        isFork
        isPrivate
        pushedAt
        defaultBranchRef {
            name
        }
        owner {
            __typename
            ... on Organization {
                id
                databaseId
                login
                name
                description
                url
                avatarUrl
            }
            ... on User {
                id
                databaseId
                login
                name
                url
                avatarUrl
            }
        }
    }
}
