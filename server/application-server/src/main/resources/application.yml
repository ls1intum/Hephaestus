spring:
    application:
        name: Hephaestus

    datasource:
        url: jdbc:postgresql://localhost:5432/hephaestus
        username: root
        password: root

    jpa:
        hibernate:
            # We use update for development and none for production, as we use liquibase
            ddl-auto: update

        # show-sql: "true"
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                integrator_provider: de.tum.in.www1.hephaestus.ClassImportIntegratorIntegratorProvider
                format_sql: "true"

    liquibase:
        change-log: classpath:db/master.xml

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8081/realms/hephaestus

springdoc:
    default-produces-media-type: application/json

hephaestus:
    host_url: https://hephaestus.ase.cit.tum.de/
    leaderboard:
        schedule:
            day: 2
            time: "9:00"
        notification:
            enabled: false
            channelId: ""


nats:
    enabled: false
    timeframe: 7
    durableConsumerName: ""
    server: ""

monitoring:
    runOnStartup: true
    # Fetching timeframe in days
    timeframe: 7
    # Cooldown in minutes before running the monitoring again
    runOnStartupCooldownInMinutes: 15
    repository-sync-cron: "0 0 * * * *"
    repositories: ls1intum/Artemis

# Can be any OAuth token, such as the PAT
github:
    authToken: null
slack:
    token: ""
    signingSecret: ""
