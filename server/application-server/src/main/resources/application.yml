spring:
  application:
    name: Hephaestus

  datasource:
    url: jdbc:postgresql://localhost:5432/hephaestus
    username:
    password:
  
  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:db/master.xml

  security:
    user:
      name: admin
      password: admin

logging:
  level:
    root: INFO