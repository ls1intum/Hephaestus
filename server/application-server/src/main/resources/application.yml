spring:
    application:
        name: Hephaestus

    datasource:
        url: jdbc:postgresql://localhost:5432/hephaestus
        username: root
        password: root

    jpa:
        hibernate:
            # We use update for development and none for production, as we use liquibase
            ddl-auto: create-drop

        # show-sql: "true"
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                integrator_provider: de.tum.in.www1.hephaestus.ClassImportIntegratorIntegratorProvider
                format_sql: "true"

    liquibase:
        change-log: classpath:db/master.xml

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8081/realms/hephaestus

springdoc:
    default-produces-media-type: application/json

nats:
    enabled: false
    server: ""

monitoring:
    runOnStartup: true
    # Fetching timeframe in days
    timeframe: 7
    repository-sync-cron: "0 0 * * * *"
    repositories: ls1intum/Artemis,ls1intum/Athena,ls1intum/Hephaestus,ls1intum/Pyris,ls1intum/Ares2,ls1intum/Aeolus,ls1intum/hades,ls1intum/Apollon,ls1intum/Apollon_standalone,ls1intum/artemis-android,ls1intum/artemis-ios,ls1intum/artemis-ansible-collection

# Can be any OAuth token, such as the PAT
github:
    authToken: null
