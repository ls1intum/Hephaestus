spring:
    application:
        name: Hephaestus

    datasource:
        url: jdbc:postgresql://localhost:5432/hephaestus
        username: root
        password: root

    jpa:
        hibernate:
            # ddl-auto: update
            ddl-auto: create-drop
            # ddl-auto: none
        # show-sql: "true"
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                integrator_provider: de.tum.in.www1.hephaestus.ClassImportIntegratorIntegratorProvider
                format_sql: "true"

    liquibase:
        change-log: classpath:db/master.xml

    security:
        user:
            name: admin
            password: admin

springdoc:
    default-produces-media-type: application/json

monitoring:
    runOnStartup: false
    repository-sync-cron: "0 0 3 * * ?"
    repositories: ls1intum/Artemis, ls1intum/Pyris, ls1intum/Athena, ls1intum/Athena-CoFee, ls1intum/artemis-ansible-collection, ls1intum/Ares, ls1intum/Ares2, ls1intum/Aeolus, ls1intum/hades, ls1intum/Apollon, ls1intum/Hephaestus, ls1intum/Apollon_standalone

# Can be any OAuth token, such as the PAT
github:
    authToken: null
