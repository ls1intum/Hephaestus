spring:
    application:
        name: Hephaestus

    datasource:
        url: jdbc:postgresql://localhost:5432/hephaestus
        username: root
        password: root

    jpa:
        hibernate:
            # ddl-auto: update
            ddl-auto: create-drop
            # ddl-auto: none
        # show-sql: "true"
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                integrator_provider: de.tum.in.www1.hephaestus.ClassImportIntegratorIntegratorProvider
                format_sql: "true"

    liquibase:
        change-log: classpath:db/master.xml

    security:
        user:
            name: admin
            password: admin

springdoc:
    default-produces-media-type: application/json

monitoring:
    runOnStartup: true
    repository-sync-cron: "0 0 3 * * ?"
    repositories: ls1intum/hephaestus, ls1intum/pyris

# Can be any OAuth token, such as the PAT
github:
    authToken: ${GITHUB_PAT}
