spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}

hephaestus:
    host_url: ${APPLICATION_HOST_URL}
    notification:
      leaderboard:
        enabled: ${NOTIFICATION_LEADERBOARD_ENABLED:true}
        cron: ${NOTIFICATION_LEADERBOARD_CRON:0 0 9 ? * TUE}
        channelId: ${NOTIFICATION_LEADERBOARD_CHANNEL_ID:G6TCVL6HL}

nats:
    enabled: ${NATS_ENABLED:false}
    timeframe: ${MONITORING_TIMEFRAME:7}
    durableConsumerName: ${NATS_DURABLE_CONSUMER_NAME}
    server: ${NATS_SERVER}

monitoring:
    runOnStartup: ${MONITORING_RUN_ON_STARTUP:true}
    # Fetching timeframe in days
    timeframe: ${MONITORING_TIMEFRAME:7}
    repository-sync-cron: ${MONITORING_REPOSITORY_SYNC_CRON:0 0 * * * *}
    repositories: ${MONITORING_REPOSITORIES:ls1intum/Artemis}

github:
  authToken: ${GITHUB_AUTH_TOKEN}
slack:
    token: ${SLACK_BOT_TOKEN}
    signingSecret: ${SLACK_SIGNING_SECRET}
