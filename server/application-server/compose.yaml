# Used for local development

services:
  postgres:
    image: 'postgres:16'
    environment:
      POSTGRES_DB: hephaestus
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
    ports:
      - '5432:5432'
    networks:
      - app-network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/hephaestus-realm.json
    command: 
      - start-dev
      - --import-realm
    ports:
      - '8081:8080'
    volumes:
      - keycloak-data:/opt/keycloak/data/
      - ../../keycloakify/dist_keycloak:/opt/keycloak/providers/
      - ./keycloak-hephaestus-realm-example-config.json:/opt/keycloak/data/import/hephaestus-realm.json
    networks:
      - app-network

  postfix:
    image: ghcr.io/ls1admin/postfix:latest
    container_name: hephaestus-postfix
    restart: unless-stopped
    volumes:
      - ./postfix-config:/config # See https://github.com/ls1admin/postfix-container-tum-mailrelay/tree/main for details
    hostname: hephaestus.aet.cit.tum.de
    networks:
        - app-network

networks:
  app-network:
    driver: bridge

volumes:
  keycloak-data: