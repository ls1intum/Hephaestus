# Used for local development

services:
  postgres:
    image: 'postgres:latest'
    environment:
      POSTGRES_DB: hephaestus
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
    ports:
      - '5432:5432'
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - '8081:8080'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge