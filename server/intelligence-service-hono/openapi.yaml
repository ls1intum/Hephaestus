openapi: 3.1.0
info:
  version: 0.9.0-rc.27
  title: Hephaestus Intelligence Service API
components:
  schemas:
    HealthCheck:
      type: object
      properties:
        status:
          type: string
          enum:
            - OK
          description: Health status
          example: OK
      required:
        - status
    DocumentKind:
      type: string
      enum:
        - text
    Document:
      type: object
      properties:
        id:
          type: string
          format: uuid
        versionNumber:
          type: integer
        createdAt:
          type: string
          format: date-time
        title:
          type: string
        content:
          type: string
        kind:
          $ref: "#/components/schemas/DocumentKind"
        userId:
          type: integer
      required:
        - id
        - versionNumber
        - createdAt
        - title
        - content
        - kind
        - userId
    CreateDocumentRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        content:
          type: string
          minLength: 1
        kind:
          $ref: "#/components/schemas/DocumentKind"
      required:
        - title
        - content
        - kind
    DocumentSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        kind:
          $ref: "#/components/schemas/DocumentKind"
        createdAt:
          type: string
          format: date-time
        userId:
          type: integer
      required:
        - id
        - title
        - kind
        - createdAt
        - userId
    ChatMessageVote:
      type: object
      properties:
        messageId:
          type: string
          format: uuid
        isUpvoted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - messageId
        - isUpvoted
        - createdAt
        - updatedAt
    VoteMessageRequest:
      type: object
      properties:
        isUpvoted:
          type: boolean
      required:
        - isUpvoted
    PoemRequest:
      type: object
      properties:
        topic:
          type: string
          minLength: 1
          description: Topic of the poem
          example: coding
        style:
          type: string
          minLength: 1
          default: ""
          description: Optional poem style
          example: haiku
      required:
        - topic
    Task:
      type: object
      properties:
        id:
          type: number
          example: 1
        name:
          type: string
          minLength: 1
          example: Learn hono
        done:
          type: boolean
          default: false
          example: false
      required:
        - id
        - name
    InsertTask:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          example: Learn hono
        done:
          type: boolean
          default: false
          example: false
      required:
        - name
    PatchTask:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          example: Learn hono
        done:
          type: boolean
          default: false
          example: false
    BadPractice:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - Good Practice
            - Fixed
            - Critical Issue
            - Normal Issue
            - Minor Issue
            - Won't Fix
            - Wrong
      required:
        - title
        - description
        - status
    BadPracticeResult:
      type: object
      properties:
        bad_practice_summary:
          type: string
        bad_practices:
          type: array
          items:
            $ref: "#/components/schemas/BadPractice"
      required:
        - bad_practice_summary
        - bad_practices
    DetectorResponse:
      allOf:
        - $ref: "#/components/schemas/BadPracticeResult"
        - type: object
          properties:
            trace_id:
              type: string
          required:
            - trace_id
    DetectorRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        lifecycle_state:
          type: string
        repository_name:
          type: string
        pull_request_number:
          type: number
        bad_practice_summary:
          type: string
        bad_practices:
          type: array
          items:
            $ref: "#/components/schemas/BadPractice"
        pull_request_template:
          type: string
      required:
        - title
        - description
        - lifecycle_state
        - repository_name
        - pull_request_number
        - bad_practice_summary
        - bad_practices
        - pull_request_template
  parameters: {}
paths:
  /health:
    get:
      tags:
        - healthcheck
      summary: Perform a Health Check
      description: Endpoint to perform a healthcheck on. This endpoint can primarily
        be used by Docker to ensure robust container orchestration and
        management. Other services which rely on proper functioning of the API
        service will not deploy if this endpoint returns any other HTTP status
        code except 200 (OK).
      responses:
        "200":
          description: Return HTTP Status Code 200 (OK)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheck"
  /mentor/chat:
    post:
      tags:
        - mentor
      summary: Handle mentor chat
      requestBody:
        description: Chat request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                message:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    role:
                      type: string
                      enum:
                        - user
                    parts:
                      type: array
                      items:
                        anyOf:
                          - type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - text
                              text:
                                type: string
                                minLength: 1
                                maxLength: 2000
                            required:
                              - type
                              - text
                          - type: object
                            properties:
                              type:
                                type: string
                                enum:
                                  - file
                              mediaType:
                                type: string
                                enum:
                                  - image/jpeg
                                  - image/png
                              name:
                                type: string
                                minLength: 1
                                maxLength: 100
                              url:
                                type: string
                                format: uri
                            required:
                              - type
                              - mediaType
                              - name
                              - url
                  required:
                    - id
                    - role
                    - parts
                previousMessageId:
                  type: string
                  format: uuid
              required:
                - id
                - message
      responses:
        "200":
          description: Event stream of chat updates.
          content:
            text/event-stream:
              schema:
                anyOf:
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - text-start
                      id:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - text-delta
                      id:
                        type: string
                      delta:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                      - delta
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - text-end
                      id:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - error
                      errorText:
                        type: string
                    required:
                      - type
                      - errorText
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-input-start
                      toolCallId:
                        type: string
                      toolName:
                        type: string
                      providerExecuted:
                        type: boolean
                      dynamic:
                        type: boolean
                    required:
                      - type
                      - toolCallId
                      - toolName
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-input-delta
                      toolCallId:
                        type: string
                      inputTextDelta:
                        type: string
                    required:
                      - type
                      - toolCallId
                      - inputTextDelta
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-input-available
                      toolCallId:
                        type: string
                      toolName:
                        type: string
                      input: {}
                      providerExecuted:
                        type: boolean
                      providerMetadata: {}
                      dynamic:
                        type: boolean
                    required:
                      - type
                      - toolCallId
                      - toolName
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-input-error
                      toolCallId:
                        type: string
                      toolName:
                        type: string
                      input: {}
                      errorText:
                        type: string
                      providerExecuted:
                        type: boolean
                      providerMetadata: {}
                      dynamic:
                        type: boolean
                    required:
                      - type
                      - toolCallId
                      - toolName
                      - errorText
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-output-available
                      toolCallId:
                        type: string
                      output: {}
                      providerExecuted:
                        type: boolean
                      dynamic:
                        type: boolean
                    required:
                      - type
                      - toolCallId
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - tool-output-error
                      toolCallId:
                        type: string
                      errorText:
                        type: string
                      providerExecuted:
                        type: boolean
                      dynamic:
                        type: boolean
                    required:
                      - type
                      - toolCallId
                      - errorText
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - reasoning-start
                      id:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - reasoning-delta
                      id:
                        type: string
                      delta:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                      - delta
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - reasoning-end
                      id:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - id
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - source-url
                      sourceId:
                        type: string
                      url:
                        type: string
                      title:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - sourceId
                      - url
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - source-document
                      sourceId:
                        type: string
                      mediaType:
                        type: string
                      title:
                        type: string
                      filename:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - sourceId
                      - mediaType
                      - title
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - file
                      url:
                        type: string
                      mediaType:
                        type: string
                      providerMetadata: {}
                    required:
                      - type
                      - url
                      - mediaType
                  - type: object
                    properties:
                      type:
                        type: string
                        pattern: ^data-.+
                      id:
                        type: string
                      data: {}
                      transient:
                        type: boolean
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - start-step
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - finish-step
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - start
                      messageId:
                        type: string
                      messageMetadata: {}
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - finish
                      messageMetadata: {}
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - message-metadata
                      messageMetadata: {}
                    required:
                      - type
                  - type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - abort
                    required:
                      - type
  /mentor/threads/{threadId}:
    get:
      tags:
        - mentor
      summary: Get mentor chat thread detail
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: threadId
          in: path
      responses:
        "200":
          description: Thread detail with messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  title:
                    type:
                      - string
                      - "null"
                  selectedLeafMessageId:
                    type:
                      - string
                      - "null"
                    format: uuid
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                        role:
                          type: string
                          enum:
                            - system
                            - user
                            - assistant
                        parts:
                          type: array
                          items:
                            anyOf:
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    enum:
                                      - text
                                  text:
                                    type: string
                                required:
                                  - type
                                  - text
                              - type: object
                                properties:
                                  type:
                                    type: string
                                    enum:
                                      - file
                                  url:
                                    type: string
                                    format: uri
                                  mediaType:
                                    type: string
                                    enum:
                                      - image/jpeg
                                      - image/png
                                  name:
                                    type: string
                                required:
                                  - type
                                  - url
                                  - mediaType
                        createdAt:
                          type: string
                          format: date-time
                        parentMessageId:
                          type:
                            - string
                            - "null"
                          format: uuid
                      required:
                        - id
                        - role
                        - parts
                required:
                  - id
                  - messages
        "404":
          description: Thread not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /mentor/documents:
    post:
      tags:
        - documents
      summary: Create a new document
      requestBody:
        description: Create document
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
      responses:
        "201":
          description: Created document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
    get:
      tags:
        - documents
      summary: List latest version of documents (no auth; all users)
      parameters:
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            default: 0
          required: false
          name: page
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          name: size
          in: query
      responses:
        "200":
          description: Document summaries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DocumentSummary"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /mentor/documents/{id}:
    get:
      tags:
        - documents
      summary: Get latest version of a document
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      responses:
        "200":
          description: Document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
    put:
      tags:
        - documents
      summary: Update a document (creates new version)
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      requestBody:
        description: Update document
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDocumentRequest"
      responses:
        "200":
          description: Updated document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
    delete:
      tags:
        - documents
      summary: Delete a document and all versions
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
      responses:
        "204":
          description: Deleted
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /mentor/documents/{id}/versions:
    get:
      tags:
        - documents
      summary: List versions of a document
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
        - schema:
            type:
              - integer
              - "null"
            minimum: 0
            default: 0
          required: false
          name: page
          in: query
        - schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          required: false
          name: size
          in: query
      responses:
        "200":
          description: Document versions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
    delete:
      tags:
        - documents
      summary: Delete versions after timestamp
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
        - schema:
            type: string
            format: date-time
          required: true
          name: after
          in: query
      responses:
        "200":
          description: Deleted versions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /mentor/documents/{id}/versions/{versionNumber}:
    get:
      tags:
        - documents
      summary: Get specific version
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: id
          in: path
        - schema:
            type:
              - integer
              - "null"
          required: false
          name: versionNumber
          in: path
      responses:
        "200":
          description: Document
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /mentor/chat/messages/{messageId}/vote:
    post:
      tags:
        - vote
      summary: Vote on a chat message (upvote/downvote)
      parameters:
        - schema:
            type: string
            format: uuid
          required: true
          name: messageId
          in: path
      requestBody:
        description: Vote request body
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteMessageRequest"
      responses:
        "200":
          description: Vote recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatMessageVote"
        "404":
          description: Message not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                required:
                  - error
  /poem:
    post:
      tags:
        - Poem
      summary: Generate a poem
      description: Generates a short poem using the configured default AI model. The
        response is streamed as plain text. If Langfuse is configured, telemetry
        and prompt linking are enabled.
      requestBody:
        description: Poem generation input
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PoemRequest"
      responses:
        "200":
          description: Streamed poem text
          content:
            text/plain:
              schema:
                type: string
                description: Streamed poem text
                example: Code flows\nlike rivers of logic\ninto the dawn.
  /tasks:
    get:
      tags: &a1
        - Tasks
      responses:
        "200":
          description: The list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
    post:
      tags: *a1
      requestBody:
        description: The task to create
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InsertTask"
      responses:
        "200":
          description: The created task
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "422":
          description: The validation error(s)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: object
                    properties:
                      issues:
                        type: array
                        items:
                          type: object
                          properties:
                            code:
                              type: string
                            path:
                              type: array
                              items:
                                anyOf:
                                  - type: string
                                  - type: number
                            message:
                              type: string
                          required:
                            - code
                            - path
                      name:
                        type: string
                    required:
                      - issues
                      - name
                    example:
                      name: ZodError
                      issues:
                        - code: invalid_type
                          path:
                            - name
                          message: "Invalid input: expected string, received undefined"
                required:
                  - success
                  - error
  /tasks/{id}:
    get:
      tags: *a1
      parameters:
        - schema:
            type:
              - number
              - "null"
            required: &a2
              - id
            example: 42
          required: true
          name: id
          in: path
      responses:
        "200":
          description: The requested task
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
