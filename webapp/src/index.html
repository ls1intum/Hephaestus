<!doctype html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="hsl(0 0% 100%)" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Hephaestus</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <script>
    const theme = localStorage.getItem('theme');
    const browserDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme !== null) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
      document.documentElement.setAttribute('data-color-mode', theme);
    } else {
      if (browserDark) {
        document.documentElement.classList.add('dark');
      }
      document.documentElement.setAttribute('data-color-mode', browserDark ? 'dark' : 'light');
      localStorage.setItem('theme', browserDark ? 'dark' : 'light');
    }

    const metaThemeColor = document.querySelector('meta[name="theme-color"]');
    if (metaThemeColor) {
      metaThemeColor.setAttribute('content', `hsl(${getComputedStyle(document.documentElement).getPropertyValue('--background')})`);
    }
  </script>
  <body>
    <app-root></app-root>
  </body>
</html>
