<span class="flex items-center gap-2 text-muted-foreground">
  <ng-icon name="lucideArrowDownUp" class="text-base" />
  <h3 class="text-base font-semibold tracking-wide">Sort</h3>
</span>
<hlm-select [placeholder]="placeholder()" [(ngModel)]="value" name="value">
  <hlm-select-trigger class="w-56">
    <hlm-select-value />
  </hlm-select-trigger>
  <hlm-select-content class="w-56">
    @for (option of options(); track option.id) {
      <hlm-option [value]="option.value">{{ option.label }}</hlm-option>
    }
  </hlm-select-content>
</hlm-select>
