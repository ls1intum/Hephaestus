<div class="flex gap-4" style="height: calc(100vh - 100px);">
  <!-- Sessions Card -->
  <app-sessions-card
    (sessionSelected)="handleSessionSelect($event)"
    class="w-1/4"
  ></app-sessions-card>

  <div class="flex flex-col w-3/4" *ngIf="selectedSession">
    <app-messages [messages]="messages" class="flex-1 overflow-y-auto p-4 space-y-4"></app-messages>
    <app-chat-input (messageSent)="handleSendMessage($event)" class="border-t p-4"></app-chat-input>
  </div>
</div>
