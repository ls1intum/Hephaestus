<div hlmCard class="bg-card pb-4 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background focus:ring-ring rounded-lg shadow-sm text-card-foreground">
  <div hlmCardContent class="flex flex-col gap-y-4 pb-0 p-6">
    <a
      hlmBtn
      aria-describedby="New Reflective Session"
      class="w-full cursor-pointer bg-cyan-500 hover:bg-cyan-600 gap-2 justify-start text-white hover:text-white p-2 rounded-lg"
      variant="outline"
      (click)="handleCreateSession()"
    >
      <lucide-angular [img]="Plus" class="size-4" />
      <span>New Reflective Session</span>
    </a>
    <div class="flex flex-col gap-2">
      <h4 class="mb-2 text-lg font-semibold leading-none tracking-tight">Past Sessions</h4>
      <ul class="space-y-2">
        <li
          hlmBtn
          variant="ghost"
          *ngFor="let session of sessions()"
          (click)="activeSessionId() !== session.id && handleSelectSession(session.id)"
          class="rounded-lg justify-start border w-full"
          [ngClass]="{
            'border-cyan-500 text-cyan-500 hover:bg-card hover:text-cyan-500': activeSessionId() === session.id,
            'cursor-pointer': activeSessionId() !== session.id
          }"
        >
          {{ session.createdAt | date: 'short' }}
        </li>
      </ul>
    </div>
  </div>
</div>
