server {
    listen       80;
    server_name  localhost;
    
    # Compression config
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Root directory and index file
    root   /usr/share/nginx/html;
    index  index.html;
    
    # Don't cache index.html to ensure latest version is always served
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }
    
    # Don't cache env-config.js - it contains runtime environment variables
    # that are substituted at container start and must be fresh on each deployment
    location = /env-config.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }
    
    # Cache static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Handle all routes for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}